<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑跑動動 RunRun! DonDon!</title>
    
    <meta name="description" content="這樣到底能不能運動啊">
    <meta property="og:description" content="這樣到底能不能運動啊">
    <meta property="og:title" content="跑跑動動 RunRun! DonDon!">
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/adeerlulu/runrundondon/main/links/favicons.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --bg-color: #0b1e3b;
            --panel-bg: rgba(255, 255, 255, 0.05);
            --accent-blue: #00d2ff;
            --accent-gold: #f9d423;
            --btn-confirm: #66B3FF;
            --bubble-bg: rgba(255, 255, 255, 0.1);
            --font-taipei: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
        }

        body { font-family: var(--font-taipei); background-color: var(--bg-color); margin: 0; padding: 20px; text-align: center; color: #fff; overflow-x: hidden; }
        .main-container { max-width: 1000px; margin: 0 auto; text-align: left; display: none; }
        
        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(11, 30, 59, 0.8); backdrop-filter: blur(15px);
            display: flex; justify-content: center; align-items: center; z-index: 1000000;
        }
        .auth-card {
            background: #1a2a44; border: 2px solid var(--accent-gold);
            padding: 40px; border-radius: 30px; text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.5); width: 90%; max-width: 350px;
        }
        .auth-card h2 { color: var(--accent-gold); margin-bottom: 20px; font-weight: 900; }
        .auth-input { 
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3); color: white; text-align: center; font-size: 20px; 
            letter-spacing: 5px; margin-bottom: 20px; box-sizing: border-box;
        }

        .logo-container { margin: 20px auto; max-width: 700px; text-align: center; }
        .main-logo { width: 100%; height: auto; filter: drop-shadow(0 0 15px rgba(0, 210, 255, 0.5)); }
        
        .section-header { width: 100%; margin: 0 auto 20px auto; } 
        .section-header-talk { width: 100%; margin: 60px auto 20px auto; }
        .section-header-run { width: 100%; margin: 100px auto 5px auto; }
        
        .section-title { font-size: 19px; font-weight: 900; color: var(--accent-gold); padding-left: 12px; border-left: 5px solid var(--accent-gold); line-height: 1.2; }
        
        .controls-wrapper { margin: 0 auto 20px auto; width: 100%; box-sizing: border-box; background: var(--panel-bg); padding: 25px; border-radius: 35px; border: 2px solid var(--accent-gold); display: flex; flex-direction: column; gap: 15px; }
        .control-row { display: flex; flex-wrap: wrap; align-items: flex-end; gap: 12px; width: 100%; }
        .input-box { display: flex; flex-direction: column; align-items: flex-start; gap: 6px; flex: 1; min-width: 140px; }
        .input-box label { font-size: 13px; color: var(--accent-blue); font-weight: 700; }
        input, select { font-family: var(--font-taipei); background: #1a2a44 !important; border: 1px solid rgba(255, 255, 255, 0.3); padding: 12px; border-radius: 12px; color: #ffffff !important; outline: none; width: 100%; box-sizing: border-box; height: 48px; }
        .submit-btn { font-family: var(--font-taipei); height: 48px; padding: 0 60px; background: var(--btn-confirm); color: #fff; border: none; border-radius: 12px; cursor: pointer; font-weight: 900; font-size: 18px; transition: 0.3s; }
        .confirm-btn { background-color: var(--btn-confirm) !important; color: white !important; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .total-counter-box { text-align: center; margin: 20px auto 0 auto; color: #fff; font-weight: bold; }
        .total-num { color: var(--accent-gold); font-size: 28px; font-weight: 900; margin: 0 8px; }
        
        .svg-container { position: relative; width: 100%; height: auto; aspect-ratio: 1000 / 400; overflow: visible; margin-bottom: 0; }
        #main-svg { width: 100%; height: auto; overflow: visible; display: block; }
        .path-main { fill: none; stroke: url(#track-gradient); stroke-width: 14; stroke-linecap: round; stroke-dasharray: 3000; stroke-dashoffset: 3000; animation: flowSlow 3s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes flowSlow { from { stroke-dashoffset: 3000; } to { stroke-dashoffset: 0; } }
        .milestone-text { font-size: 11px; fill: #ffffff; font-weight: 700; opacity: 1; paint-order: stroke; stroke: var(--bg-color); stroke-width: 2px; }
        @keyframes float { 0% { transform: translate(-50%, -50%); } 50% { transform: translate(-50%, -62%); } 100% { transform: translate(-50%, -50%); } }
        .runner { position: absolute; width: 42px; height: 42px; z-index: 50; transform: translate(-50%, -50%); cursor: pointer; animation: float 3s ease-in-out infinite; }
        .runner:hover { animation-play-state: paused; transform: translate(-50%, -50%) scale(1.3); z-index: 100; filter: drop-shadow(0 0 10px var(--accent-blue)); }
        .user-photo { width: 100%; height: 100%; border-radius: 50%; border: 2px solid #fff; background: rgba(255,255,255,0.2); pointer-events: none; }
        
        .comment-carousel-container { position: relative; width: 100%; margin: 0 auto; display: flex; align-items: center; }
        .comment-window { overflow: hidden; width: 100%; padding: 10px 0; }
        #comment-list { display: flex; transition: transform 0.6s ease; }
        .comment-item { min-width: 300px; margin: 0 15px; background: var(--bubble-bg); padding: 20px; border-radius: 20px; opacity: 0.3; transform: scale(0.9); transition: 0.5s; border: 1px solid rgba(255,255,255,0.1); text-align: left; display: flex; gap: 12px; }
        .comment-item.active { opacity: 1; transform: scale(1.05); border-color: var(--accent-gold); }
        .comment-avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--accent-gold); }
        .comment-time { font-size: 11px; opacity: 0.4; margin-left: 8px; font-weight: normal; }
        .nav-btn { background: transparent; border: 2px solid var(--accent-gold); color: var(--accent-gold); width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; }

        @media screen and (max-width: 600px) {
            .runner { width: 30px; height: 30px; }
            .milestone-text { font-size: 14px; }
            .total-num { font-size: 24px; }
            .section-header-run { margin: 80px auto 5px auto; }
        }

        .ui-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); display: none; justify-content: center; align-items: center; z-index: 99999; }
        .ui-card { background: #1a2a44; border: 2px solid var(--accent-gold); padding: 40px; border-radius: 25px; text-align: center; color: white; min-width: 300px; max-width: 500px; }
        #avatar-picker img { width: 100%; cursor: pointer; border: 3px solid transparent; border-radius: 12px; transition: 0.3s; }
        #avatar-picker img:hover { transform: scale(1.2); }
        #avatar-picker img.selected { border-color: var(--accent-gold); background: rgba(249, 212, 35, 0.2); }
        footer { margin: 40px auto 20px auto; text-align: center; color: #fff; font-size: 11px; opacity: 0.5; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-card">
        <h2>請輸入通關密語</h2>
        <input type="password" id="pw-input" class="auth-input" placeholder="•••••">
        <button class="submit-btn" style="width:100%;" onclick="checkPassword()">進入網頁</button>
        <p id="pw-error" style="color:#ff4e50; font-size:13px; margin-top:10px; display:none;">密碼錯誤，請再試一次</p>
    </div>
</div>

<div class="main-container" id="main-content">
    <div class="logo-container"><img src="https://raw.githubusercontent.com/adeerlulu/runrundondon/main/links/LOGO.png" class="main-logo"></div>

    <div class="section-header"><div class="section-title">今日工事</div></div>
    <div class="controls-wrapper">
        <div class="control-row">
            <div class="input-box"><label>是哪位運動家</label><select id="user-select"><option value="">+ 新成員</option></select></div>
            <div id="new-name-box" class="input-box"><label>新成員名字</label><input type="text" id="new-name" maxlength="8"></div>
            <div class="input-box"><div style="height:19px"></div><button id="avatar-btn" style="background:#2c5282; color:white; border:none; padding:12px; border-radius:12px; cursor:pointer; width:100%; font-weight:bold; height:48px;" onclick="toggleAvatarModal(true)">挑選頭像</button></div>
            <div class="input-box" style="flex:0.6"><label>今日運動時數</label><input type="number" id="mins" placeholder="分鐘"></div>
        </div>
        <div class="control-row">
            <div class="input-box" style="flex:3"><label>今日碎碎念</label><input type="text" id="thought-input" placeholder="只能碎念30字" maxlength="30"></div>
            <button class="submit-btn" onclick="handleUpdate()">GO!</button>
        </div>
    </div>

    <div class="section-header-talk"><div class="section-title">動動碎碎念</div></div>
    <div class="comment-carousel-container">
        <button class="nav-btn" onclick="moveCarousel(-1)">❮</button>
        <div class="comment-window"><div id="comment-list"></div></div>
        <button class="nav-btn" onclick="moveCarousel(1)">❯</button>
    </div>

    <div class="section-header-run"><div class="section-title">跑跑跑！向前跑！</div></div>
    <div class="total-counter-box">恭喜恭喜！在座各位已經動了 <span class="total-num" id="total-minutes">0</span> 分鐘</div>
    
    <div id="track-wrapper">
        <div class="svg-container" id="runner-layer">
            <svg viewBox="0 0 1000 400" id="main-svg">
                <defs><linearGradient id="track-gradient" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#00d2ff" /><stop offset="50%" stop-color="#f9d423" /><stop offset="100%" stop-color="#ff4e50" /></linearGradient></defs>
                <path id="double-path" class="path-main" d="M 50,80 L 900,80 A 60,60 0 0 1 900,200 L 100,200 A 60,60 0 0 0 100,320 L 950,320" />
                <g id="milestones-group"></g>
            </svg>
        </div>
    </div>
    <footer>2026 © Designed by 動不起來的我</footer>
</div>

<div id="ui-overlay" class="ui-modal" onclick="this.style.display='none'">
    <div class="ui-card" id="ui-card-content" onclick="event.stopPropagation()"></div>
</div>

<div id="avatar-modal-overlay" class="ui-modal" style="display:none;" onclick="toggleAvatarModal(false)">
    <div class="ui-card" onclick="event.stopPropagation()" style="max-width:600px;">
        <div id="avatar-picker" style="display:grid; grid-template-columns: repeat(6, 1fr); gap:12px; max-height:400px; overflow-y:auto; padding:10px;"></div>
        <button class="confirm-btn" style="height:48px; margin-top:20px; width:100%; font-size:18px;" onclick="toggleAvatarModal(false)">確定</button>
    </div>
</div>

<script>
    function checkPassword() {
        const userInput = document.getElementById('pw-input').value;
        if (userInput === "13579") {
            sessionStorage.setItem('isLoggedIn', 'true');
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        } else {
            document.getElementById('pw-error').style.display = 'block';
            document.getElementById('pw-input').value = '';
        }
    }

    document.getElementById('pw-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') checkPassword();
    });

    window.onload = function() {
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }
    };

    const firebaseConfig = { 
        apiKey: "AIzaSyDqX_tZqqfw0txXpd-b4AWuolhgQgU6lLU", 
        authDomain: "runrundondon-31b12.firebaseapp.com", 
        databaseURL: "https://runrundondon-31b12-default-rtdb.asia-southeast1.firebasedatabase.app", 
        projectId: "runrundondon-31b12" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function animateValue(obj, start, end, duration) {
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            obj.innerHTML = Math.floor(progress * (end - start) + start).toLocaleString();
            if (progress < 1) window.requestAnimationFrame(step);
        };
        window.requestAnimationFrame(step);
    }

    function formatTime(timestamp) {
        if (!timestamp) return "";
        const d = new Date(timestamp);
        const m = (d.getMonth() + 1).toString().padStart(2, '0');
        const day = d.getDate().toString().padStart(2, '0');
        const h = d.getHours().toString().padStart(2, '0');
        const min = d.getMinutes().toString().padStart(2, '0');
        return `${m}/${day} ${h}:${min}`;
    }

    function showUI(title, name, score, timeStr, isError=false) {
        const card = document.getElementById('ui-card-content');
        if(isError) {
            card.innerHTML = `<h2 style="color:#ff4e50; margin-top:0;">${title}</h2><p style="margin:20px 0;">${name}</p><button class="confirm-btn" style="height:44px; padding:0 40px;" onclick="document.getElementById('ui-overlay').style.display='none'">關閉</button>`;
        } else {
            card.innerHTML = `<h2 style="color:var(--accent-blue); margin-top:0;">${title}</h2><div style="font-size:18px; margin:20px 0; line-height:1.8; color:#fff;">${name} 今年已動了<br><span style="font-size:48px; font-weight:900; color:var(--accent-gold); margin:10px 0; display:inline-block;">${score}</span> 分鐘</div><p style="opacity:0.6; font-size:12px; border-top:1px solid rgba(255,255,255,0.1); padding-top:15px;">最後登記時間：${timeStr}</p><button class="confirm-btn" style="height:44px; margin-top:10px; padding:0 40px;" onclick="document.getElementById('ui-overlay').style.display='none'">確定</button>`;
        }
        document.getElementById('ui-overlay').style.display = 'flex';
    }

    function toggleAvatarModal(show) { document.getElementById('avatar-modal-overlay').style.display = show ? 'flex' : 'none'; }
    
    const picker = document.getElementById('avatar-picker');
    for (let i = 1; i <= 24; i++) {
        const num = i < 10 ? '0' + i : i;
        const img = document.createElement('img');
        img.src = `https://raw.githubusercontent.com/adeerlulu/runrundondon/main/icons/${num}.png`;
        img.onclick = function() {
            document.querySelectorAll('#avatar-picker img').forEach(el => el.classList.remove('selected'));
            this.classList.add('selected');
            window.selectedAvatarUrl = this.src;
        };
        picker.appendChild(img);
    }

    document.getElementById('user-select').addEventListener('change', function() {
        const isNew = this.value === "";
        document.getElementById('new-name-box').style.display = isNew ? "flex" : "none";
        document.getElementById('avatar-btn').innerText = isNew ? "挑選頭像" : "更換頭像";
    });

    let currentIndex = 0;
    let allComments = [];
    let hasAnimated = false;
    let existingNames = [];

    // 監聽玩家資料 (位置與總分)
    db.ref('players').on('value', (snapshot) => {
        const players = snapshot.val() || {};
        const playersArr = Object.values(players);
        existingNames = Object.keys(players);
        const total = playersArr.reduce((acc, p) => acc + (p.score || 0), 0);
        
        if (!hasAnimated) { animateValue(document.getElementById('total-minutes'), 0, total, 1500); hasAnimated = true; } 
        else { document.getElementById('total-minutes').innerText = total.toLocaleString(); }

        document.getElementById('user-select').innerHTML = '<option value="">+ 新成員</option>' + playersArr.map(p => `<option value="${p.name}">${p.name}</option>`).join('');

        const path = document.getElementById('double-path');
        const pathLength = path.getTotalLength();
        const mGroup = document.getElementById('milestones-group');
        mGroup.innerHTML = "";
        for (let score = 0; score <= 7500; score += 300) {
            const ratio = score / 7500;
            const pt = path.getPointAtLength(ratio * pathLength);
            if ((ratio > 0.28 && ratio < 0.42) || (ratio > 0.62 && ratio < 0.74)) continue;
            mGroup.innerHTML += `<circle cx="${pt.x}" cy="${pt.y}" r="3" fill="#fff" opacity="0.3"/><text x="${pt.x}" y="${pt.y - 15}" class="milestone-text" text-anchor="middle">${score}</text>`;
        }

        document.querySelectorAll('.runner').forEach(r => r.remove());
       playersArr.forEach(p => {
            const pt = path.getPointAtLength(Math.min(p.score/7500, 1) * pathLength);
            const r = document.createElement('div');
            r.className = 'runner';
            r.style.left = `${(pt.x / 1000) * 100}%`;
            r.style.top = `${(pt.y / 400) * 100}%`; 
            
            // 基礎頭像
            let runnerContent = `<img src="${p.photo}" class="user-photo">`;
            
            // >100
            if (p.score >= 100) {
                runnerContent += `
                    <img src="https://raw.githubusercontent.com/adeerlulu/runrundondon/main/decos/deco-02.svg" 
                         style="position: absolute; width: 22px; height: 22px; bottom: -12px; right: -18px; z-index: 51; pointer-events: none;">
                `;
            }

            // >400
            if (p.score >= 400) {
                runnerContent += `
                    <img src="https://raw.githubusercontent.com/adeerlulu/runrundondon/main/decos/deco-03.svg" 
                         style="position: absolute; width: 22px; height: 22px; bottom: -18px; right: -22px; z-index: 52; pointer-events: none;">
                `;
            }

            // >1000
            if (p.score >= 1000) {
                runnerContent += `
                    <img src="https://raw.githubusercontent.com/adeerlulu/runrundondon/main/decos/deco-04.svg" 
                         style="position: absolute; width: 22px; height: 22px; bottom: -24px; right: -26px; z-index: 53; pointer-events: none;">
                `;
            }

            r.innerHTML = runnerContent;
            
            r.onclick = () => {
                const surpriseTexts = [
                    "天啊天啊天啊", "歐某歐某!", "又要變美了嗎", "簡直是運動神童",
                    "是位練武奇才", "動ㄘ動ㄘ", "您跑得實在太快惹",
                    "管理員追不上啊啊啊", "我的老天鵝", "是不是偷偷在跑",
                    "再跑下去就要去奧運了", "請參加奧運吧","動起來動起來","快使用雙節棍","願膽固醇遠離您"
                ];
                const randomTitle = surpriseTexts[Math.floor(Math.random() * surpriseTexts.length)];
                const d = new Date(p.lastUpdate);
                const timeStr = p.lastUpdate ? `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()} ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}` : "無紀錄";
                showUI(randomTitle, p.name, p.score, timeStr);
            };
            document.getElementById('runner-layer').appendChild(r);
        });
    });

    // 監聽新版留言區
    db.ref('comments').limitToLast(30).on('value', (snapshot) => {
        const commentsObj = snapshot.val() || {};
        allComments = Object.values(commentsObj).sort((a, b) => b.timestamp - a.timestamp);
        renderCarousel();
    });

    function renderCarousel() {
        const list = document.getElementById('comment-list');
        if (allComments.length === 0) {
            list.innerHTML = '<div class="comment-item" style="opacity:1">目前還沒有碎碎念...</div>';
            return;
        }
        list.innerHTML = allComments.map((c, i) => `
            <div class="comment-item ${i === currentIndex ? 'active' : ''}">
                <img src="${c.photo}" class="comment-avatar">
                <div>
                    <b style="color:var(--accent-gold)">${c.name}<span class="comment-time">${formatTime(c.timestamp)}</span></b>
                    <p style="margin:5px 0 0 0; color:#fff; font-size:14px;">${c.content}</p>
                </div>
            </div>
        `).join('');
        list.style.transform = `translateX(${-currentIndex * 330}px)`;
    }

    function moveCarousel(dir) {
        if (allComments.length < 2) return;
        currentIndex = (currentIndex + dir + allComments.length) % allComments.length;
        renderCarousel();
    }

    function handleUpdate() {
        const selectedValue = document.getElementById('user-select').value;
        const inputName = document.getElementById('new-name').value.trim(); 
        const name = selectedValue || inputName;
        const mins = parseInt(document.getElementById('mins').value);
        const thought = document.getElementById('thought-input').value.trim();

        if (!name || isNaN(mins) || mins <= 0) { showUI("哦哦！出錯了", "姓名與分鐘數都要填寫喔！", "", "", true); return; }
        if (!selectedValue && existingNames.includes(name)) {
            showUI("成員已存在", `「${name}」已經在名單中囉！`, "請直接從下拉選單選擇該成員。", "", true);
            return;
        }

        db.ref('players/' + name).once('value').then(s => {
            const d = s.val() || {score:0, photo: ""};
            const now = Date.now();
            const photoUrl = window.selectedAvatarUrl || d.photo || "https://raw.githubusercontent.com/adeerlulu/runrundondon/main/icons/01.png";
            
            const playerUpdates = {
                name: name.toString(), 
                score: d.score + mins, 
                photo: photoUrl,
                lastUpdate: now
            };

            if (thought) {
                db.ref('comments').push({
                    name: name,
                    photo: photoUrl,
                    content: thought,
                    timestamp: now
                });
            }

            db.ref('players/' + name).update(playerUpdates).then(() => location.reload());
        });
    }
</script>
</body>
</html>
