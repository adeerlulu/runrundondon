<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑跑動動 RunRun! DonDon!</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=M+PLUS+Rounded+1c:wght@500;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --bg-color: #0b1e3b;
            --panel-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --accent-blue: #00d2ff;
            --accent-gold: #f9d423;
            --bubble-bg: rgba(255, 255, 255, 0.1);
            --track-yellow: #f9d423;
            --font-round: 'M PLUS Rounded 1c', 'Quicksand', 'Microsoft JhengHei', sans-serif;
        }

        body { font-family: var(--font-round); background-color: var(--bg-color); margin: 0; padding: 10px; text-align: center; color: var(--text-main); overflow-x: hidden; }
        .logo-container { margin: 20px auto; max-width: 600px; padding: 0 10px; }
        .main-logo { width: 100%; height: auto; display: block; filter: drop-shadow(0 0 12px rgba(0, 210, 255, 0.5)); }

        /* 登入介面 */
        #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-color); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px; }
        #entry-pw { width: 180px; text-align: center; background: rgba(255, 255, 255, 0.1); border: 1px solid var(--accent-blue); color: white; padding: 10px; border-radius: 12px; font-family: var(--font-round); outline: none; }
        .go-btn { font-family: var(--font-round); padding: 10px 40px; background: linear-gradient(135deg, #00d2ff, #3a7bd5); color: white; border: none; border-radius: 30px; cursor: pointer; font-weight: 800; font-size: 16px; box-shadow: 0 4px 15px rgba(58, 123, 213, 0.4); }

        /* 控制面板 */
        .section-header { max-width: 550px; margin: 0 auto 15px auto; text-align: left; }
        .section-title { font-size: 18px; font-weight: 800; color: var(--accent-gold); padding-left: 10px; border-left: 4px solid var(--accent-gold); line-height: 1; }
        .controls-wrapper { margin: 0 auto 30px auto; max-width: 550px; background: var(--panel-bg); padding: 25px; border-radius: 40px; border: 2px solid var(--track-yellow); box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7), inset 0 0 20px rgba(11, 30, 59, 0.9); display: flex; flex-direction: column; gap: 20px; box-sizing: border-box; }
        .control-row { display: flex; justify-content: space-between; align-items: flex-end; width: 100%; gap: 15px; }
        .input-group { display: flex; gap: 10px; align-items: flex-end; flex-grow: 3; }
        .input-box { display: flex; flex-direction: column; align-items: flex-start; }
        .input-box.grow { flex-grow: 1; }
        .input-box.small { width: 90px; flex-shrink: 0; }
        input, select { font-family: var(--font-round); background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); padding: 10px; border-radius: 12px; color: #ffffff; outline: none; font-size: 14px; width: 100%; box-sizing: border-box; }
        .submit-btn { font-family: var(--font-round); padding: 12px 100px; background: linear-gradient(135deg, #f9d423, #ff4e50); color: #000; border: none; border-radius: 30px; cursor: pointer; font-weight: 800; font-size: 16px; box-shadow: 0 4px 15px rgba(255, 78, 80, 0.4); }

        /* 跑道區域與顏色流動優化 */
        #track-wrapper { width: 100%; max-width: 550px; margin: 40px auto; position: relative; }
        svg { width: 100%; height: auto; overflow: visible; }
        
        /* 核心優化：更動感的流動線條 */
        .path-main { 
            fill: none; 
            stroke: url(#track-gradient); 
            stroke-width: 6; 
            stroke-linecap: round; 
            filter: drop-shadow(0 0 8px rgba(0, 210, 255, 0.4));
        }

        .milestone-dot { fill: #fff; }
        .milestone-text { font-family: var(--font-round); fill: #ffffff; font-size: 7px; font-weight: 800; paint-order: stroke; stroke: var(--bg-color); stroke-width: 1.5px; pointer-events: none;}

        /* 角色 */
        .runner { position: absolute; width: 40px; height: 40px; z-index: 50; cursor: pointer; margin-left: -20px; margin-top: -20px; transition: all 1s ease; animation: runnerFloating 2s ease-in-out infinite; }
        @keyframes runnerFloating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }
        .user-photo { width: 100%; height: 100%; border-radius: 50%; border: 3px solid #ffffff; box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 4px 10px rgba(0,0,0,0.5); background: #fff; box-sizing: border-box; }

        /* 碎碎念（底部） */
        #comment-wall { margin: 50px auto; max-width: 550px; text-align: left; }
        .comment-item { display: flex; gap: 12px; position: relative; background: var(--bubble-bg); border-radius: 15px; padding: 15px; margin-bottom: 20px; font-size: 14px; border: 1.5px solid rgba(255,255,255,0.15); align-items: flex-start; }
        .comment-avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--accent-gold); background: #fff; flex-shrink: 0; }
        .comment-content { flex-grow: 1; }
        .comment-header { display: flex; justify-content: space-between; margin-bottom: 4px; font-size: 12px; }
        .comment-name { color: var(--accent-gold); font-weight: 800; }
        .comment-time { color: rgba(255,255,255,0.4); }

        /* 彈窗 */
        #info-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px); display: none; justify-content: center; align-items: center; z-index: 4000; }
        .info-card { background: rgba(26, 42, 68, 0.95); border: 2px solid var(--accent-blue); padding: 30px; border-radius: 25px; width: 85%; max-width: 320px; text-align: center; animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .score-num { display: block; font-size: 42px; font-weight: 900; color: #fff; text-shadow: 0 0 15px var(--accent-blue); margin: 10px 0; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="logo-container"><img src="https://raw.githubusercontent.com/adeerlulu/runrundondon/main/links/LOGO.png" class="main-logo"></div>
        <input type="password" id="entry-pw" placeholder="請輸入通關密語">
        <button class="go-btn" onclick="checkEntry()">GO!GO!GO</button>
    </div>

    <div id="info-overlay" onclick="closeInfo()">
        <div class="info-card" onclick="event.stopPropagation()">
            <h2 id="info-name">運動家</h2>
            <p style="margin:0;">在 2026 年已運動了</p>
            <span class="score-num" id="info-score">0</span>
            <p style="margin:0; margin-bottom: 20px;">分鐘</p>
            <button class="go-btn" style="padding: 8px 30px; font-size: 14px;" onclick="closeInfo()">關閉</button>
        </div>
    </div>

    <div id="main-content" style="display:none;">
        <div class="logo-container"><img src="https://raw.githubusercontent.com/adeerlulu/runrundondon/main/links/LOGO.png" class="main-logo"></div>

        <div class="section-header"><div class="section-title">今日工事</div></div>
        <div class="controls-wrapper">
            <div class="control-row">
                <div class="input-group">
                    <div class="input-box grow"><label>是哪位運動家</label><select id="user-select"><option value="">+ 新成員</option></select></div>
                    <div class="input-box grow" id="new-name-box"><label>輸入名字</label><input type="text" id="new-name" placeholder="名字"></div>
                    <button id="avatar-btn" style="background:#2c5282; color:white; border:none; padding:10px; border-radius:12px; cursor:pointer; font-size:12px; height:41px; min-width:80px;" onclick="toggleModal(true)">選擇頭像</button>
                </div>
                <div class="input-box small"><label>運動量</label><input type="number" id="mins" placeholder="mins"></div>
            </div>
            <div class="control-row"><div class="input-box grow"><label>今日碎碎念</label><input type="text" id="thought-input" placeholder="只能碎念30字" maxlength="30"></div></div>
            <button class="submit-btn" onclick="handleUpdate()">GO!</button>
        </div>

        <div id="track-wrapper">
            <div class="section-header"><div class="section-title">跑跑跑！向前跑！</div></div>
            <svg viewBox="0 0 200 520" id="main-svg">
                <defs>
                    <linearGradient id="track-gradient" x1="0%" y1="0%" x2="0%" y2="100%" gradientUnits="userSpaceOnUse">
                        <stop offset="0%" stop-color="#00d2ff" />
                        <stop offset="25%" stop-color="#f9d423" />
                        <stop offset="50%" stop-color="#ff4e50" />
                        <stop offset="75%" stop-color="#f9d423" />
                        <stop offset="100%" stop-color="#00d2ff" />
                    </linearGradient>
                    
                    <style>
                        /* 使用 CSS 直接對 SVG 漸層進行背景位移動畫，效能極佳 */
                        .path-main {
                            stroke-dasharray: 2000; /* 設定足夠長度確保漸層鋪滿 */
                            stroke-dashoffset: 0;
                            animation: flowEffect 15s linear infinite;
                        }
                        @keyframes flowEffect {
                            from { stroke-dashoffset: 2000; }
                            to { stroke-dashoffset: 0; }
                        }
                    </style>
                </defs>
                <path id="s-path" class="path-main" d="M 0 50 H 165 A 35 35 0 0 1 165 120 H 35 A 35 35 0 0 0 35 190 H 165 A 35 35 0 0 1 165 260 H 35 A 35 35 0 0 0 35 330 H 165 A 35 35 0 0 1 165 400 H 35 A 35 35 0 0 0 35 470" />
                <text x="0" y="505" fill="#ff4e50" font-size="11" font-weight="900">FINISH 7500</text>
                <g id="milestones-group"></g>
            </svg>
        </div>

        <div id="comment-wall">
            <div class="section-header"><div class="section-title">動動碎碎念</div></div>
            <div id="comment-list"></div>
        </div>
    </div>

    <div id="modal-overlay" onclick="toggleModal(false)" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:2500;"></div>
    <div id="avatar-modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#1a2a44; padding:20px; border-radius:20px; border:2px solid var(--accent-blue); z-index:3000; width: 280px;">
        <div class="avatar-grid" id="avatar-picker" style="display:grid; grid-template-columns:repeat(4,1fr); gap:10px;"></div>
        <button class="submit-btn" style="margin-top:15px; width:100%; color: white; font-size:14px; padding:10px;" onclick="toggleModal(false)">確定</button>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDqX_tZqqfw0txXpd-b4AWuolhgQgU6lLU", authDomain: "runrundondon-31b12.firebaseapp.com", databaseURL: "https://runrundondon-31b12-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "runrundondon-31b12" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function checkEntry() { if (document.getElementById('entry-pw').value === "1234") { localStorage.setItem('last_login_time', new Date().getTime().toString()); location.reload(); } else { alert("通關密語錯誤！"); } }
        if (localStorage.getItem('last_login_time') && (new Date().getTime() - parseInt(localStorage.getItem('last_login_time'))) / 60000 < 30) {
            document.getElementById('main-content').style.display = 'block'; document.getElementById('auth-overlay').style.display = 'none';
        }

        function closeInfo() { document.getElementById('info-overlay').style.display = 'none'; }
        function showInfo(name, score) { document.getElementById('info-name').innerText = name; document.getElementById('info-score').innerText = score; document.getElementById('info-overlay').style.display = 'flex'; }
        function toggleModal(show) { document.getElementById('avatar-modal').style.display = show ? 'block' : 'none'; document.getElementById('modal-overlay').style.display = show ? 'block' : 'none'; }

        function drawMilestones() {
            const path = document.getElementById('s-path');
            const group = document.getElementById('milestones-group');
            const pathLength = path.getTotalLength();
            group.innerHTML = "";
            for (let i = 0; i <= 7500; i += 500) {
                let percent = (i === 0) ? (35 / pathLength) : (i / 7500);
                const point = path.getPointAtLength(percent * pathLength);
                const dot = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                dot.setAttribute("cx", point.x); dot.setAttribute("cy", point.y); dot.setAttribute("r", "2.5");
                dot.setAttribute("class", "milestone-dot"); group.appendChild(dot);
                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("class", "milestone-text"); text.textContent = i;
                text.setAttribute("x", point.x); text.setAttribute("y", point.y + 12);
                text.setAttribute("text-anchor", "middle"); group.appendChild(text);
            }
        }

        const baseUrl = "https://raw.githubusercontent.com/adeerlulu/runrundondon/main/icons/";
        for (let i = 1; i <= 12; i++) {
            const fileName = i < 10 ? '0' + i : i;
            const img = document.createElement('img'); img.src = `${baseUrl}${fileName}.png`;
            img.style = "width:50px; height:50px; cursor:pointer; border-radius:8px; border:2px solid transparent; background:#fff;";
            img.onclick = function() { document.querySelectorAll('#avatar-picker img').forEach(el => el.style.borderColor = 'transparent'); this.style.borderColor = '#00d2ff'; window.selectedAvatarUrl = this.src; };
            document.getElementById('avatar-picker').appendChild(img);
        }

        function handleUpdate() {
            const name = document.getElementById('user-select').value || document.getElementById('new-name').value.trim();
            const mins = parseInt(document.getElementById('mins').value);
            const thought = document.getElementById('thought-input').value.trim();
            if (!name || isNaN(mins)) { alert("請填寫資訊"); return; }
            const userRef = db.ref('players/' + name);
            userRef.once('value').then(snapshot => {
                const data = snapshot.val() || { score: 0, photo: "" };
                const updates = { name: name, score: data.score + mins, photo: window.selectedAvatarUrl || data.photo, lastUpdate: Date.now() };
                if (thought) updates.lastThought = thought;
                return userRef.update(updates);
            }).then(() => location.reload());
        }

        db.ref('players').on('value', (snapshot) => {
            const players = snapshot.val();
            const path = document.getElementById('s-path');
            if(!players || !path) return;
            const playersArr = Object.values(players);
            document.getElementById('user-select').innerHTML = '<option value="">+ 新成員</option>' + playersArr.map(p => `<option value="${p.name}">${p.name}</option>`).join('');
            
            const thoughts = playersArr.filter(p => p.lastThought).sort((a,b) => b.lastUpdate - a.lastUpdate).slice(0,3);
            document.getElementById('comment-list').innerHTML = thoughts.map(p => {
                const date = new Date(p.lastUpdate);
                return `<div class="comment-item"><img src="${p.photo}" class="comment-avatar"><div class="comment-content"><div class="comment-header"><span class="comment-name">${p.name}</span><span class="comment-time">${date.getMonth()+1}/${date.getDate()}</span></div><div>${p.lastThought}</div></div></div>`;
            }).join('');

            document.querySelectorAll('.runner').forEach(r => r.remove());
            playersArr.forEach(p => {
                const totalL = path.getTotalLength();
                // 嚴格起跑線修正：物理座標 x=35 對應的比例
                const startRatio = 35 / totalL;
                let moveRatio = (p.score <= 0) ? startRatio : startRatio + (p.score / 7500) * (1 - startRatio);
                const point = path.getPointAtLength(Math.min(moveRatio, 1) * totalL);
                
                const runner = document.createElement('div');
                runner.className = 'runner';
                runner.style.left = `${(point.x / 200) * 100}%`;
                runner.style.top = `${(point.y / 520) * 100}%`;
                runner.innerHTML = `<img src="${p.photo}" class="user-photo">`;
                runner.onclick = () => showInfo(p.name, p.score);
                document.getElementById('track-wrapper').appendChild(runner);
            });
            drawMilestones();
        });

        document.getElementById('user-select').addEventListener('change', function() { document.getElementById('new-name-box').style.display = (this.value === "") ? "block" : "none"; });
    </script>
</body>
</html>
