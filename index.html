<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑跑動動 RunRun-DonDon</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            --header-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --track-gradient: linear-gradient(90deg, #2c3e50 0%, #4ca1af 100%);
            --accent-color: #00f2fe;
        }

        body { 
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; 
            text-align: center; 
            background: #f8f9fa; 
            margin: 0; 
            padding: 30px 20px;
            color: #333;
        }

        /* 標題樣式 */
        .title-container { margin-bottom: 30px; }
        h1 { 
            font-size: 3.5rem; 
            margin: 0; 
            background: var(--header-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            letter-spacing: 2px;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            font-weight: 600;
            margin-top: -5px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* 跑道容器 */
        #track-container { 
            width: 100%; 
            max-width: 900px; 
            background: var(--track-gradient); 
            margin: 40px auto; 
            padding: 25px 0; 
            border-radius: 30px; 
            border: 6px solid #1a2a3a;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .lane { 
            height: 80px; 
            border-bottom: 1px dashed rgba(255,255,255,0.15); 
            position: relative; 
            display: flex; 
            align-items: center; 
        }
        .lane:last-child { border-bottom: none; }

        /* 跑者設計 */
        .runner { 
            position: absolute; 
            transition: left 1.5s cubic-bezier(0.34, 1.56, 0.64, 1); 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            z-index: 10;
        }

        .avatar { 
            font-size: 40px; 
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
            animation: moveSlowly 0.8s infinite alternate ease-in-out;
        }

        @keyframes moveSlowly {
            from { transform: rotate(-5deg) translateY(0); }
            to { transform: rotate(5deg) translateY(-5px); }
        }

        .label { 
            color: white; 
            font-size: 13px; 
            font-weight: bold;
            background: rgba(0,0,0,0.75); 
            border-radius: 15px; 
            padding: 4px 14px; 
            white-space: nowrap; 
            margin-top: 5px;
            border: 1px solid var(--accent-color);
        }

        /* 控制面板 */
        .controls { 
            margin-top: 20px; 
            padding: 35px; 
            background: white; 
            display: inline-flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); 
            max-width: 95%;
        }
