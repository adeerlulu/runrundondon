<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑跑動動 RunRun! DonDon!</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=M+PLUS+Rounded+1c:wght@500;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --bg-color: #0b1e3b;
            --panel-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --accent-blue: #00d2ff;
            --accent-gold: #f9d423;
            --bubble-bg: rgba(255, 255, 255, 0.1);
            --track-yellow: #f9d423;
            --font-round: 'M PLUS Rounded 1c', 'Quicksand', 'Microsoft JhengHei', sans-serif;
        }

        body { font-family: var(--font-round); background-color: var(--bg-color); margin: 0; padding: 20px; text-align: center; color: var(--text-main); overflow-x: hidden; }
        .main-container { max-width: 1200px; margin: 0 auto; text-align: left; }
        
        /* LOGO 放大一倍 */
        .logo-container { margin: 40px auto; max-width: 800px; text-align: center; }
        .main-logo { width: 100%; height: auto; filter: drop-shadow(0 0 20px rgba(0, 210, 255, 0.6)); }

        /* 統一標題樣式：置左 */
        .section-header { width: 100%; max-width: 900px; margin: 0 auto 15px auto; padding-top: 40px; }
        .section-title { font-size: 22px; font-weight: 800; color: var(--accent-gold); padding-left: 15px; border-left: 5px solid var(--accent-gold); line-height: 1.2; }

        /* 控制面板 */
        .controls-wrapper { 
            margin: 0 auto 50px auto; max-width: 900px; 
            background: var(--panel-bg); padding: 35px; border-radius: 40px; 
            border: 2px solid var(--track-yellow); 
            display: flex; flex-direction: column; gap: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }
        .control-row { display: flex; flex-wrap: wrap; justify-content: flex-start; align-items: flex-end; gap: 20px; width: 100%; }
        .input-box { display: flex; flex-direction: column; align-items: flex-start; gap: 8px; flex: 1; min-width: 150px; }
        .input-box label { font-size: 14px; color: var(--accent-blue); font-weight: 800; }
        
        /* 修正選單看不到字的問題：強制深色背景下的文字為白色 */
        input, select { 
            font-family: var(--font-round); background: rgba(255, 255, 255, 0.2) !important; 
            border: 1px solid rgba(255, 255, 255, 0.3); padding: 12px; 
            border-radius: 12px; color: #ffffff !important; outline: none; width: 100%; box-sizing: border-box;
        }
        select option { background-color: #1a2a44; color: white; }

        .submit-btn { 
            font-family: var(--font-round); padding: 15px 80px; 
            background: linear-gradient(135deg, #f9d423, #ff4e50); 
            color: #000; border: none; border-radius: 35px; cursor: pointer; font-weight: 800; font-size: 18px;
        }

        /* 跑道區域 */
        #track-wrapper { width: 100%; max-width: 1000px; margin: 40px auto; position: relative; }
        .svg-container { position: relative; width: 100%; }
        .path-main { 
            fill: none; stroke: url(#track-gradient); stroke-width: 14; stroke-linecap: round;
            stroke-dasharray: 2500; stroke-dashoffset: 0;
            animation: flowEffect 15s linear infinite; 
        }
        @keyframes flowEffect { from { stroke-dashoffset: 2500; } to { stroke-dashoffset: 0; } }

        .milestone-dot { fill: #ffffff; }
        .milestone-text { font-size: 13px; fill: #ffffff; font-weight: 800; paint-order: stroke; stroke: var(--bg-color); stroke-width: 3px; }

        /* 角色浮動動畫與定位修正 */
        .runner { 
            position: absolute; width: 60px; height: 60px; z-index: 100; 
            transform: translate(-50%, -50%); cursor: pointer;
            animation: runnerFloating 2.5s ease-in-out infinite;
        }
        @keyframes runnerFloating {
            0%, 100% { transform: translate(-50%, -55%); }
            50% { transform: translate(-50%, -45%); }
        }
        .user-photo { width: 100%; height: 100%; border-radius: 50%; border: 3px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.5); background: #fff; }

        /* 資訊彈窗 */
        #info-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); display: none; justify-content: center; align-items: center; z-index: 4000; }
        .info-card { background: #1a2a44; border: 2px solid var(--accent-blue); padding: 30px; border-radius: 25px; text-align: center; color: white; min-width: 250px; }
        .score-num { font-size: 48px; font-weight: 900; color: var(--accent-gold); display: block; margin: 10px 0; }

        /* 碎碎念輪播區 */
        .comment-carousel-container { position: relative; max-width: 1000px; margin: 40px auto 100px auto; display: flex; align-items: center; }
        .comment-window { overflow: hidden; width: 100%; padding: 40px 0; }
        #comment-list { display: flex; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        .comment-item { 
            min-width: 300px; margin: 0 20px; background: var(--bubble-bg); 
            padding: 25px; border-radius: 25px; opacity: 0.3; transform: scale(0.85);
            transition: 0.5s; border: 1px solid rgba(255,255,255,0.1); text-align: left;
            display: flex; gap: 15px; 
        }
        .comment-item.active { opacity: 1; transform: scale(1.1); border-color: var(--accent-gold); }
        .comment-avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--accent-gold); background: #fff; }

        .nav-btn { background: rgba(255,255,255,0.1); border: 2px solid var(--accent-gold); color: var(--accent-gold); width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
        #avatar-picker { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; }
    </style>
</head>
<body>

<div class="main-container" id="main-content">
    <div class="logo-container"><img src="https://raw.githubusercontent.com/adeerlulu/runrundondon/main/links/LOGO.png" class="main-logo"></div>

    <div class="section-header"><div class="section-title">今日工事</div></div>
    <div class="controls-wrapper">
        <div class="control-row">
            <div class="input-box"><label>是哪位運動家</label><select id="user-select"><option value="">+ 新成員</option></select></div>
            <div class="input-box" id="new-name-box"><label>新同學姓名</label><input type="text" id="new-name"></div>
            <div class="input-box"><label>選個頭像</label><button id="avatar-btn" style="background:#2c5282; color:white; border:none; padding:12px; border-radius:12px; cursor:pointer; width:100%; font-weight:bold;" onclick="toggleModal(true)">挑選頭像 (24款)</button></div>
            <div class="input-box" style="flex:0.6"><label>運動量(min)</label><input type="number" id="mins"></div>
        </div>
        <div class="control-row">
            <div class="input-box" style="flex:3"><label>今日碎碎念</label><input type="text" id="thought-input" maxlength="30"></div>
            <button class="submit-btn" onclick="handleUpdate()">GO!</button>
        </div>
    </div>

    <div class="section-header"><div class="section-title">跑跑跑！向前跑！</div></div>
    <div id="track-wrapper">
        <div class="svg-container">
            <svg viewBox="0 0 1000 300" id="main-svg">
                <defs>
                    <linearGradient id="track-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#00d2ff" /><stop offset="50%" stop-color="#f9d423" /><stop offset="100%" stop-color="#ff4e50" />
                    </linearGradient>
                </defs>
                <path id="double-path" class="path-main" d="M 50,100 L 920,100 A 60,60 0 0 1 920,220 L 50,220" />
                <g id="milestones-group"></g>
            </svg>
            </div>
    </div>

    <div class="section-header"><div class="section-title">動動碎碎念</div></div>
    <div class="comment-carousel-container">
        <button class="nav-btn" onclick="moveCarousel(-1)">❮</button>
        <div class="comment-window"><div id="comment-list"></div></div>
        <button class="nav-btn" onclick="moveCarousel(1)">❯</button>
    </div>
</div>

<div id="info-overlay" onclick="this.style.display='none'">
    <div class="info-card" onclick="event.stopPropagation()">
        <h2 id="info-name"></h2>
        <p>2026 年已累積運動</p>
        <span class="score-num" id="info-score">0</span>
        <p>分鐘</p>
        <button class="submit-btn" style="padding:10px 30px; font-size:14px" onclick="document.getElementById('info-overlay').style.display='none'">關閉</button>
    </div>
</div>

<div id="modal-overlay" onclick="toggleModal(false)" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:2500;"></div>
<div id="avatar-modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#1a2a44; padding:30px; border-radius:30px; z-index:3000; width: 90%; max-width: 550px; border: 2px solid var(--accent-blue);">
    <div id="avatar-picker"></div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDqX_tZqqfw0txXpd-b4AWuolhgQgU6lLU", authDomain: "runrundondon-31b12.firebaseapp.com", databaseURL: "https://runrundondon-31b12-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "runrundondon-31b12" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function toggleModal(show) { document.getElementById('avatar-modal').style.display = show ? 'block' : 'none'; document.getElementById('modal-overlay').style.display = show ? 'block' : 'none'; }
    
    // 初始化頭像
    const picker = document.getElementById('avatar-picker');
    for (let i = 1; i <= 24; i++) {
        const num = i < 10 ? '0' + i : i;
        const img = document.createElement('img');
        img.src = `https://raw.githubusercontent.com/adeerlulu/runrundondon/main/icons/${num}.png`;
        img.style = "width:100%; cursor:pointer; background:#fff; border-radius:10px; border:3px solid transparent;";
        img.onclick = function() {
            document.querySelectorAll('#avatar-picker img').forEach(i => i.style.borderColor='transparent');
            this.style.borderColor = '#00d2ff';
            window.selectedAvatarUrl = this.src;
        };
        picker.appendChild(img);
    }

    let currentIndex = 0;
    let allComments = [];

    db.ref('players').on('value', (snapshot) => {
        const players = snapshot.val() || {};
        const playersArr = Object.values(players);
        
        // 1. 修復選單：確保文字顯示為白色
        const select = document.getElementById('user-select');
        select.innerHTML = '<option value="" style="color:white">+ 新成員</option>' + 
            playersArr.map(p => `<option value="${p.name}" style="color:white">${p.name}</option>`).join('');

        // 2. 繪製刻度
        const path = document.getElementById('double-path');
        const pathLength = path.getTotalLength();
        const mGroup = document.getElementById('milestones-group');
        mGroup.innerHTML = "";
        [0, 1000, 2000, 3000, 4500, 5500, 6500, 7500].forEach(score => {
            const pt = path.getPointAtLength((score/7500) * pathLength);
            mGroup.innerHTML += `
                <circle cx="${pt.x}" cy="${pt.y}" r="4.5" class="milestone-dot"/>
                <text x="${pt.x}" y="${pt.y + 35}" class="milestone-text" text-anchor="middle">${score}</text>
            `;
        });

        // 3. 修正角色定位：在 .svg-container 內生成
        document.querySelectorAll('.runner').forEach(r => r.remove());
        playersArr.forEach(p => {
            const pt = path.getPointAtLength(Math.min(p.score/7500, 1) * pathLength);
            const r = document.createElement('div');
            r.className = 'runner';
            // 使用百分比定位於容器內
            r.style.left = `${(pt.x / 1000) * 100}%`;
            r.style.top = `${(pt.y / 300) * 100}%`;
            r.innerHTML = `<img src="${p.photo}" class="user-photo">`;
            r.onclick = () => {
                document.getElementById('info-name').innerText = p.name;
                document.getElementById('info-score').innerText = p.score;
                document.getElementById('info-overlay').style.display = 'flex';
            };
            document.querySelector('.svg-container').appendChild(r);
        });

        // 4. 碎碎念
        allComments = playersArr.filter(p => p.lastThought).sort((a,b) => b.lastUpdate - a.lastUpdate);
        renderCarousel();
    });

    function renderCarousel() {
        const list = document.getElementById('comment-list');
        list.innerHTML = allComments.map((p, i) => `
            <div class="comment-item ${i === currentIndex ? 'active' : ''}">
                <img src="${p.photo}" class="comment-avatar">
                <div><b style="color:var(--accent-gold)">${p.name}</b><p style="margin:8px 0 0 0; color:#fff">${p.lastThought}</p></div>
            </div>`).join('');
        
        const offset = -currentIndex * 340; // 300px min-width + 40px margin
        list.style.transform = `translateX(${offset}px)`;
    }

    function moveCarousel(dir) {
        if (allComments.length < 2) return;
        currentIndex = (currentIndex + dir + allComments.length) % allComments.length;
        renderCarousel();
    }

    function handleUpdate() {
        const name = document.getElementById('user-select').value || document.getElementById('new-name').value.trim();
        const mins = parseInt(document.getElementById('mins').value);
        if (!name || isNaN(mins)) { alert("請填寫名字與分鐘"); return; }
        db.ref('players/' + name).once('value').then(s => {
            const d = s.val() || {score:0, photo: window.selectedAvatarUrl || ""};
            db.ref('players/' + name).update({
                name: name, score: d.score + mins, 
                photo: window.selectedAvatarUrl || d.photo,
                lastThought: document.getElementById('thought-input').value,
                lastUpdate: Date.now()
            }).then(() => location.reload());
        });
    }

    document.getElementById('user-select').addEventListener('change', function() {
        document.getElementById('new-name-box').style.display = (this.value === "") ? "flex" : "none";
    });
</script>
</body>
</html>
