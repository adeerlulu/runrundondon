    <style>

        .label {

        /* åº•éƒ¨æ§åˆ¶é¢æ¿ - ç»ç’ƒæ“¬æ…‹æ¨£å¼ */
        .controls-container {

        input {

            padding: 12px 15px; border-radius: 10px; color: white; outline: none; width: 120px;

        }
        input:focus { border-color: var(--accent-blue); background: rgba(255,255,255,0.15); }

        .unit-input { position: relative; }
        .unit-input::after { content: "min"; position: absolute; right: 10px; top: 50%; color: #888; font-size: 12px; }

<body>

    <div class="header">
        <h1>è·‘è·‘å‹•å‹•</h1>
        <div class="subtitle">RunRun! DonDon!</div>
    </div>
    
    <div id="track-wrapper">
        <svg viewBox="0 0 200 450" id="main-svg">
            <defs>
                <linearGradient id="track-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#9d50bb" />
                    <stop offset="25%" style="stop-color:#ff4e50" />
                    <stop offset="50%" style="stop-color:#f9d423" />
                    <stop offset="75%" style="stop-color:#2ecc71" />
                    <stop offset="100%" style="stop-color:#00d2ff" />
                </linearGradient>
            </defs>

            <path class="st-bg" d="M 30 50 L 170 50 C 195 50 195 120 170 120 L 30 120 C 5 120 5 190 30 190 L 170 190 C 195 190 195 260 170 260 L 30 260 C 5 260 5 330 30 330 L 170 330 C 195 330 195 400 170 400 L 30 400" />
            
            <path id="s-path" class="st0" d="M 30 50 L 170 50 C 195 50 195 120 170 120 L 30 120 C 5 120 5 190 30 190 L 170 190 C 195 190 195 260 170 260 L 30 260 C 5 260 5 330 30 330 L 170 330 C 195 330 195 400 170 400 L 30 400" />
            
            <text x="20" y="30" fill="#ffffff" font-size="10" font-weight="bold">START</text>
            <text x="20" y="440" fill="#ff4e50" font-size="12" font-weight="900">GOAL 7800</text>
        </svg>
    </div>

    <div class="controls-container">
        <div class="input-box">
            <label>é‹å‹•å®¶</label>
            <input type="text" id="name" placeholder="å¤§å">
        </div>
        <div class="input-box">
            <label>ä»Šæ—¥æ™‚æ•¸</label>
            <div class="unit-input">
                <input type="number" id="mins" placeholder="0">
            </div>
        </div>
        <div class="input-box">
            <label>é€šé—œå¯†èª</label>
            <input type="password" id="pw" placeholder="******">
        </div>
        <button onclick="addMins()">å›å ±é€²åº¦</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDqX_tZqqfw0txXpd-b4AWuolhgQgU6lLU",
            authDomain: "runrundondon-31b12.firebaseapp.com",
            databaseURL: "https://runrundondon-31b12-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "runrundondon-31b12",
            storageBucket: "runrundondon-31b12.firebasestorage.app",
            messagingSenderId: "466713105396",
            appId: "1:466713105396:web:c0651103b028978cd9dfa1"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function updateRunners(players) {
            const path = document.getElementById('s-path');
            const pathLength = path.getTotalLength();
            const wrapper = document.getElementById('track-wrapper');
            document.querySelectorAll('.runner').forEach(r => r.remove());

            if (!players) return;
            const GOAL = 7800;

            Object.values(players).forEach(p => {
                const progress = Math.min(p.score / GOAL, 1);
                const point = path.getPointAtLength(progress * pathLength);
                
                // SVG æ¯”ä¾‹æ›ç®— (viewBox 200x450)
                const xPercent = (point.x / 200) * 100;
                const yPercent = (point.y / 450) * 100;

                const runner = document.createElement('div');
                runner.className = 'runner';
                runner.style.left = `${xPercent}%`;
                runner.style.top = `${yPercent}%`;
                runner.innerHTML = `
                    <span class="avatar">ğŸƒ</span>
                    <span class="label">${p.name}: ${p.score}</span>
                `;
                wrapper.appendChild(runner);
            });
        }

        window.addMins = function() {
            const name = document.getElementById('name').value.trim();
            const mins = parseInt(document.getElementById('mins').value);
            const pw = document.getElementById('pw').value;

            if (pw !== "hello") { alert("ğŸ”’ å¯†èªéŒ¯èª¤ï¼"); return; }
            if (!name || isNaN(mins)) { alert("è«‹å¡«å¯«å§“åèˆ‡æ™‚æ•¸"); return; }

            const userRef = db.ref('players/' + name);
            userRef.once('value').then(snapshot => {
                const current = (snapshot.val() && snapshot.val().score) ? snapshot.val().score : 0;
                return userRef.update({ name, score: current + mins });
            }).then(() => {
                document.getElementById('mins').value = '';
                document.getElementById('pw').value = '';
                alert("ğŸ’ª æŒ‘æˆ°é€²åº¦æ›´æ–°æˆåŠŸï¼");
            });
        };

        db.ref('players').on('value', (snapshot) => {
            updateRunners(snapshot.val());
        });
    </script>
