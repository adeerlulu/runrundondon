    db.ref('comments').limitToLast(30).on('value', (snapshot) => {
        const commentsObj = snapshot.val() || {};
        allComments = Object.values(commentsObj).sort((a, b) => b.timestamp - a.timestamp);
        renderCarousel();
    });

    function renderCarousel() {
        const list = document.getElementById('comment-list');
        if (allComments.length === 0) {
            list.innerHTML = '<div class="comment-item" style="opacity:1">ç›®å‰é‚„æ²’æœ‰ç¢ç¢å¿µ...</div>';
            return;
        }
        list.innerHTML = allComments.map((c, i) => `
            <div class="comment-item ${i === currentIndex ? 'active' : ''}">
                <img src="${c.photo}" class="comment-avatar">
                <div>
                    <b style="color:var(--accent-gold)">${c.name}<span class="comment-time">${formatTime(c.timestamp)}</span></b>
                    <p style="margin:5px 0 0 0; color:#fff; font-size:14px;">${c.content}</p>
                </div>
            </div>`).join('');
        list.style.transform = `translateX(${-currentIndex * 330}px)`;
    }

    function moveCarousel(dir) {
        if (allComments.length < 2) return;
        currentIndex = (currentIndex + dir + allComments.length) % allComments.length;
        renderCarousel();
    }

    // ä¿®æ”¹ handleUpdate å„²å­˜é‹å‹•é¡å‹èˆ‡å°è¨ˆ
    function handleUpdate() {
        const selectedValue = document.getElementById('user-select').value;
        const inputName = document.getElementById('new-name').value.trim(); 
        const name = selectedValue || inputName;
        const mins = parseInt(document.getElementById('mins').value);
        const thought = document.getElementById('thought-input').value.trim();
        const sportType = document.getElementById('sport-type').value;

        if (!name || isNaN(mins) || mins <= 0) { showUI("å“¦å“¦ï¼å‡ºéŒ¯äº†", "å§“åèˆ‡åˆ†é˜æ•¸éƒ½è¦å¡«å¯«å–”ï¼", "", "", true); return; }
        if (!selectedValue && existingNames.includes(name)) {
            showUI("æˆå“¡å·²å­˜åœ¨", `ã€Œ${name}ã€å·²ç¶“åœ¨åå–®ä¸­å›‰ï¼`, "è«‹ç›´æ¥å¾ä¸‹æ‹‰é¸å–®é¸æ“‡è©²æˆå“¡ã€‚", "", true);
            return;
        }

        db.ref('players/' + name).once('value').then(s => {
            const d = s.val() || {score:0, photo: "", stats: {}};
            const now = Date.now();
            const photoUrl = window.selectedAvatarUrl || d.photo || "https://raw.githubusercontent.com/adeerlulu/runrundondon/main/icons/01.png";
            
            // æ›´æ–°é‹å‹•é¡å‹çµ±è¨ˆ
            const newStats = d.stats || {};
            newStats[sportType] = (newStats[sportType] || 0) + mins;

            const playerUpdates = { 
                name: name.toString(), 
                score: d.score + mins, 
                photo: photoUrl, 
                lastUpdate: now,
                stats: newStats
            };

            if (thought) {
                db.ref('comments').push({ name: name, photo: photoUrl, content: thought, timestamp: now });
            }

            db.ref('players/' + name).update(playerUpdates).then(() => location.reload());
        });
    }

    const flowerContainer = document.getElementById('flower-container');
    const flowers = [];
    function initFlowers() {
        if(flowers.length > 0) return;
        for (let i = 0; i < 12; i++) {
            const flower = document.createElement('div');
            flower.className = 'flower-deco';
            const fNum = Math.floor(Math.random() * 6) + 1;
            const side = i % 2 === 0 ? 'left' : 'right';
            const size = Math.random() * 30 + 25;
            const posX = Math.random() * 6;
            const posY = Math.random() * 90;
            flower.style.width = `${size}px`;
            flower.style.height = `${size}px`;
            flower.style[side] = `${posX}%`;
            flower.style.top = `${posY}%`;
            flower.innerHTML = `<img src="https://raw.githubusercontent.com/adeerlulu/runrundondon/main/links/f-${fNum}.svg" class="flower-inner">`;
            flowerContainer.appendChild(flower);
            flowers.push({ el: flower, speed: Math.random() * 0.15 + 0.05 });
        }
    }
    window.addEventListener('scroll', () => {
        const scrolled = window.scrollY;
        flowers.forEach(f => {
            const move = scrolled * f.speed;
            const rotation = scrolled * 0.1;
            f.el.style.transform = `translateY(${-move}px) rotate(${rotation}deg)`;
        });
    });
</script>
