<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑跑動動 RunRun! DonDon!</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --bg-color: #0b1e3b;
            --panel-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --accent-blue: #00d2ff;
        }

        body { 
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; 
            background-color: var(--bg-color); 
            margin: 0; padding: 20px; text-align: center; color: var(--text-main);
            min-height: 100vh; overflow-x: hidden;
        }

        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        h1 { font-size: 2.5rem; margin: 0; background: linear-gradient(to right, #ff4e50, #f9d423, #00d2ff, #9d50bb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }
        .subtitle { font-size: 1rem; opacity: 0.8; margin-bottom: 20px; }

        .controls-container {
            margin: 10px auto 30px auto; padding: 15px;
            background: var(--panel-bg); backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 20px;
            display: inline-flex; flex-wrap: wrap; justify-content: center; align-items: flex-end; gap: 12px;
            max-width: 95%;
        }

        .input-box { display: flex; flex-direction: column; align-items: flex-start; }
        label { font-size: 11px; margin-bottom: 5px; color: var(--accent-blue); font-weight: bold; }
        
        /* 修正選單文字看不到的問題 */
        input, select { 
            background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 12px; border-radius: 10px; color: #ffffff; outline: none; width: 125px;
        }
        select option { 
            color: #333333; /* 下拉選項文字改為深色 */
            background-color: #ffffff; 
        }

        #avatar-btn {
            background: #2c5282; color: white; border: none; padding: 8px 15px;
            border-radius: 10px; cursor: pointer; font-size: 13px;
        }

        #avatar-modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #1a2a44; padding: 20px; border-radius: 20px; border: 2px solid var(--accent-blue);
            z-index: 3000; box-shadow: 0 0 30px rgba(0,0,0,0.8); width: 280px;
        }

        .avatar-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .avatar-option { 
            width: 50px; height: 50px; border-radius: 8px; cursor: pointer; 
            border: 2px solid transparent; transition: 0.2s; background: #fff; object-fit: cover;
        }
        .avatar-option.selected { border-color: var(--accent-blue); box-shadow: 0 0 10px var(--accent-blue); }

        button.submit-btn { padding: 10px 25px; background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%); color: white; border: none; border-radius: 30px; cursor: pointer; font-weight: bold; }

        #track-wrapper { width: 100%; max-width: 400px; margin: 0 auto; position: relative; }
        svg { width: 100%; height: auto; display: block; overflow: visible; }
        .path-main { fill: none; stroke: url(#track-gradient); stroke-width: 24; stroke-linecap: round; stroke-linejoin: round; }
        .path-shadow { fill: none; stroke: rgba(255,255,255,0.05); stroke-width: 28; stroke-linecap: round; }
        
        /* 跑者標籤 */
        .runner {
            position: absolute; width: 40px; height: 40px;
            display: flex; flex-direction: column; align-items: center;
            transition: all 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 100; pointer-events: none; margin-left: -20px; margin-top: -40px; 
        }
        .user-photo { width: 34px; height: 34px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 10px rgba(0, 210, 255, 0.5); object-fit: cover; background: #fff; }
        .label { background: rgba(0, 0, 0, 0.8); color: white; font-size: 9px; font-weight: bold; padding: 2px 6px; border-radius: 10px; white-space: nowrap; border: 1px solid var(--accent-blue); margin-top: 3px; }

        #main-content { display: none; }
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2500; }
        .milestone-text { fill: rgba(255,255,255,0.4); font-size: 7px; font-weight: bold; }
        .milestone-dot { fill: rgba(255,255,255,0.6); }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <h1>跑跑動動</h1>
        <p>請輸入密碼「1234」進入</p>
        <input type="password" id="entry-pw" placeholder="通關密語" style="width: 180px; margin-bottom: 20px;">
        <button class="submit-btn" onclick="checkEntry()">進入網頁</button>
    </div>

    <div id="main-content">
        <div class="header">
            <h1>跑跑動動</h1>
            <div class="subtitle">RunRun! DonDon!</div>
        </div>

        <div class="controls-container">
            <div class="input-box">
                <label>運動家角色</label>
                <select id="user-select"><option value="">+ 新運動家</option></select>
                <input type="text" id="new-name" placeholder="輸入大名" style="margin-top:8px;">
            </div>
            
            <div class="input-box" id="avatar-box">
                <label>角色頭像</label>
                <button id="avatar-btn" onclick="toggleModal(true)">選擇圖示</button>
            </div>

            <div class="input-box">
                <label>今日時數 (min)</label>
                <input type="number" id="mins" placeholder="分鐘">
            </div>
            <button class="submit-btn" onclick="handleUpdate()">新增進度</button>
        </div>

        <div id="modal-overlay" onclick="toggleModal(false)"></div>
        <div id="avatar-modal">
            <h3 style="margin-top:0; font-size:16px; color: white;">選擇頭像</h3>
            <div class="avatar-grid" id="avatar-picker"></div>
            <button class="submit-btn" style="margin-top:15px; width:100%;" onclick="toggleModal(false)">確定</button>
        </div>
        
        <div id="track-wrapper">
            <svg viewBox="0 0 200 500" id="main-svg">
                <defs>
                    <linearGradient id="track-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#9d50bb" /><stop offset="25%" style="stop-color:#ff4e50" /><stop offset="50%" style="stop-color:#f9d423" /><stop offset="75%" style="stop-color:#2ecc71" /><stop offset="100%" style="stop-color:#00d2ff" />
                    </linearGradient>
                </defs>
                <path class="path-shadow" d="M 35 50 H 165 A 35 35 0 0 1 165 120 H 35 A 35 35 0 0 0 35 190 H 165 A 35 35 0 0 1 165 260 H 35 A 35 35 0 0 0 35 330 H 165 A 35 35 0 0 1 165 400 H 35 A 35 35 0 0 0 35 470" />
                <path id="s-path" class="path-main" d="M 35 50 H 165 A 35 35 0 0 1 165 120 H 35 A 35 35 0 0 0 35 190 H 165 A 35 35 0 0 1 165 260 H 35 A 35 35 0 0 0 35 330 H 165 A 35 35 0 0 1 165 400 H 35 A 35 35 0 0 0 35 470" />
                <text x="25" y="32" fill="#fff" font-size="9" font-weight="bold">START</text>
                <text x="15" y="495" fill="#ff4e50" font-size="11" font-weight="900">GOAL 7800</text>
                <g id="milestones-group"></g>
            </svg>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDqX_tZqqfw0txXpd-b4AWuolhgQgU6lLU",
            authDomain: "runrundondon-31b12.firebaseapp.com",
            databaseURL: "https://runrundondon-31b12-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "runrundondon-31b12",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const baseUrl = "https://raw.githubusercontent.com/adeerlulu/runrundondon/37d06a054616e7c199a1e53a4f013276c44fea8a/icons/";
        const avatarPicker = document.getElementById('avatar-picker');
        for (let i = 1; i <= 12; i++) {
            const img = document.createElement('img');
            img.src = `${baseUrl}${i}.png`;
            img.className = 'avatar-option';
            img.onclick = function() { selectAvatar(this); };
            avatarPicker.appendChild(img);
        }

        let selectedAvatarUrl = "";
        function selectAvatar(el) {
            document.querySelectorAll('.avatar-option').forEach(img => img.classList.remove('selected'));
            el.classList.add('selected');
            selectedAvatarUrl = el.src;
            document.getElementById('avatar-btn').innerText = "✅ 已選";
        }

        function toggleModal(show) {
            document.getElementById('avatar-modal').style.display = show ? 'block' : 'none';
            document.getElementById('modal-overlay').style.display = show ? 'block' : 'none';
        }

        function checkEntry() {
            if (document.getElementById('entry-pw').value === "1234") {
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                drawMilestones();
            } else { alert("密碼錯誤！"); }
        }

        function drawMilestones() {
            const path = document.getElementById('s-path');
            const pathLength = path.getTotalLength();
            const group = document.getElementById('milestones-group');
            group.innerHTML = "";
            for (let i = 500; i < 7800; i += 500) {
                const point = path.getPointAtLength((i / 7800) * pathLength);
                const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                circle.setAttribute("cx", point.x); circle.setAttribute("cy", point.y); circle.setAttribute("r", "1.5"); circle.setAttribute("class", "milestone-dot");
                group.appendChild(circle);
                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("x", point.x + 5); text.setAttribute("y", point.y + 2); text.setAttribute("class", "milestone-text"); text.textContent = i;
                group.appendChild(text);
            }
        }

        const userSelect = document.getElementById('user-select');
        const newNameInput = document.getElementById('new-name');
        const avatarBox = document.getElementById('avatar-box');

        userSelect.addEventListener('change', function() {
            const isNew = this.value === "";
            newNameInput.style.display = isNew ? "block" : "none";
            avatarBox.style.display = isNew ? "flex" : "none";
        });

        function handleUpdate() {
            const name = userSelect.value || newNameInput.value.trim();
            const mins = parseInt(document.getElementById('mins').value);
            if (!name || isNaN(mins)) { alert("請填寫姓名與時數"); return; }
            if (userSelect.value === "" && !selectedAvatarUrl) { alert("請選擇一個頭像"); return; }

            const userRef = db.ref('players/' + name);
            userRef.once('value').then(snapshot => {
                const data = snapshot.val() || { score: 0, photo: "" };
                return userRef.update({
                    name: name,
                    score: data.score + mins,
                    photo: selectedAvatarUrl || data.photo
                });
            }).then(() => { location.reload(); });
        }

        db.ref('players').on('value', (snapshot) => {
            const players = snapshot.val();
            const path = document.getElementById('s-path');
            const pathLength = path.getTotalLength();
            const wrapper = document.getElementById('track-wrapper');
            document.querySelectorAll('.runner').forEach(r => r.remove());
            userSelect.innerHTML = '<option value="">+ 新運動家</option>';
            if (!players) return;
            Object.values(players).forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.name;
                opt.innerText = p.name;
                userSelect.appendChild(opt);

                const point = path.getPointAtLength((Math.min(p.score/7800, 1)) * pathLength);
                const runner = document.createElement('div');
                runner.className = 'runner';
                runner.style.left = `${(point.x / 200) * 100}%`;
                runner.style.top = `${(point.y / 500) * 100}%`;
                runner.innerHTML = `<img src="${p.photo}" class="user-photo"><span class="label">${p.name}: ${p.score}</span>`;
                wrapper.appendChild(runner);
            });
        });
    </script>
</body>
</html>
