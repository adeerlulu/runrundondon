<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑跑動動 RunRun! DonDon!</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --bg-color: #0b1e3b;
            --panel-bg: rgba(255, 255, 255, 0.05);
            --accent-blue: #00d2ff;
            --accent-gold: #f9d423;
            --bubble-bg: rgba(255, 255, 255, 0.1);
            --font-taipei: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
        }

        body { font-family: var(--font-taipei); background-color: var(--bg-color); margin: 0; padding: 20px; text-align: center; color: #fff; overflow-x: hidden; }
        .main-container { max-width: 1000px; margin: 0 auto; text-align: left; }
        
        .logo-container { margin: 20px auto; max-width: 700px; text-align: center; }
        .main-logo { width: 100%; height: auto; filter: drop-shadow(0 0 15px rgba(0, 210, 255, 0.5)); }

        .section-header-work { width: 100%; margin: 0 auto 20px auto; } 
        .section-header-run { width: 100%; margin: 80px auto 5px auto; }
        
        .section-title { font-size: 19px; font-weight: 900; color: var(--accent-gold); padding-left: 12px; border-left: 5px solid var(--accent-gold); line-height: 1.2; }

        .controls-wrapper { 
            margin: 0 auto 20px auto; width: 100%; box-sizing: border-box;
            background: var(--panel-bg); padding: 25px; border-radius: 35px; 
            border: 2px solid var(--accent-gold); display: flex; flex-direction: column; gap: 15px;
        }
        .control-row { display: flex; flex-wrap: wrap; align-items: flex-end; gap: 12px; width: 100%; }
        .input-box { display: flex; flex-direction: column; align-items: flex-start; gap: 6px; flex: 1; min-width: 140px; }
        .input-box label { font-size: 13px; color: var(--accent-blue); font-weight: 700; }
        
        input, select { 
            font-family: var(--font-taipei); background: #1a2a44 !important; 
            border: 1px solid rgba(255, 255, 255, 0.3); padding: 12px; 
            border-radius: 12px; color: #ffffff !important; outline: none; width: 100%; box-sizing: border-box; height: 48px;
        }
        
        .submit-btn { 
            font-family: var(--font-taipei); height: 48px; padding: 0 60px; 
            background: linear-gradient(135deg, #f9d423, #ff4e50); 
            color: #000; border: none; border-radius: 12px; cursor: pointer; font-weight: 900; font-size: 18px;
        }

        .total-counter-box { text-align: center; margin: 20px auto 20px auto; color: #fff; font-weight: bold; }
        .total-num { color: var(--accent-gold); font-size: 28px; font-weight: 900; margin: 0 8px; }

        #track-wrapper { width: 100%; margin: 0 auto; position: relative; }
        .svg-container { position: relative; width: 100%; height: 500px; }
        .path-main { 
            fill: none; stroke: url(#track-gradient); stroke-width: 14; stroke-linecap: round; 
            stroke-dasharray: 3000; stroke-dashoffset: 3000;
            animation: flowOnce 1.5s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        @keyframes flowOnce { from { stroke-dashoffset: 3000; } to { stroke-dashoffset: 0; } }

        .milestone-dot { fill: #ffffff; opacity: 0.5; }
        .milestone-text { font-size: 11px; fill: #ffffff; font-weight: 700; opacity: 0.9; paint-order: stroke; stroke: var(--bg-color); stroke-width: 2px; }

        .runner { 
            position: absolute; width: 42px; height: 42px; z-index: 50; 
            transform: translate(-50%, -50%); cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .runner:hover { transform: translate(-50%, -50%) scale(1.3); z-index: 100; filter: drop-shadow(0 0 10px var(--accent-blue)); }
        .user-photo { width: 100%; height: 100%; border-radius: 50%; border: 2px solid #fff; background: rgba(255,255,255,0.2); pointer-events: none; }

        /* 模態框修復：確保 z-index 足夠高，且不會被霧化遮擋 */
        .ui-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(8px); display: none; justify-content: center; align-items: center; z-index: 99999; }
        .ui-card { background: #1a2a44; border: 2px solid var(--accent-gold); padding: 40px; border-radius: 25px; text-align: center; color: white; min-width: 300px; max-width: 500px; }

        #avatar-picker img { width: 100%; cursor: pointer; border: 3px solid transparent; border-radius: 12px; transition: 0.2s; box-sizing: border-box; }
        #avatar-picker img:hover { transform: scale(1.1); }
        #avatar-picker img.selected { border-color: var(--accent-gold); background: rgba(249, 212, 35, 0.2); }

        footer { margin: 40px auto 20px auto; text-align: center; color: #fff; font-size: 11px; opacity: 0.5; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="logo-container"><img src="https://raw.githubusercontent.com/adeerlulu/runrundondon/main/links/LOGO.png" class="main-logo"></div>

    <div class="section-header-work"><div class="section-title">今日工事</div></div>
    <div class="controls-wrapper">
        <div class="control-row">
            <div class="input-box"><label>是哪位運動家</label><select id="user-select"><option value="">+ 新成員</option></select></div>
            <div id="new-name-box" class="input-box"><label>新成員姓名</label><input type="text" id="new-name"></div>
            <div id="avatar-btn-box" class="input-box"><div style="height:19px"></div><button id="avatar-btn" style="background:#2c5282; color:white; border:none; padding:12px; border-radius:12px; cursor:pointer; width:100%; font-weight:bold; height:48px;" onclick="toggleAvatarModal(true)">挑選頭像</button></div>
            <div class="input-box" style="flex:0.6"><label>今日運動時數</label><input type="number" id="mins" placeholder="分鐘"></div>
        </div>
        <div class="control-row">
            <div class="input-box" style="flex:3"><label>今日碎碎念</label><input type="text" id="thought-input" placeholder="只能碎念30字" maxlength="30"></div>
            <button class="submit-btn" onclick="handleUpdate()">GO!</button>
        </div>
    </div>

    <div class="section-header-run"><div class="section-title">跑跑跑！向前跑！</div></div>
    <div class="total-counter-box">
        恭喜恭喜！在座各位已經動了 <span class="total-num" id="total-minutes">0</span> 分鐘
    </div>
    
    <div id="track-wrapper">
        <div class="svg-container" id="runner-layer">
            <svg viewBox="0 0 1000 500" id="main-svg" style="width:100%; height:100%;">
                <defs><linearGradient id="track-gradient" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#00d2ff" /><stop offset="50%" stop-color="#f9d423" /><stop offset="100%" stop-color="#ff4e50" /></linearGradient></defs>
                <path id="double-path" class="path-main" d="M 50,80 L 900,80 A 60,60 0 0 1 900,200 L 100,200 A 60,60 0 0 0 100,320 L 950,320" />
                <g id="milestones-group"></g>
            </svg>
        </div>
    </div>

    <footer>2026 © Designed by 動不起來的我</footer>
</div>

<div id="ui-overlay" class="ui-modal" onclick="this.style.display='none'">
    <div class="ui-card" id="ui-card-content" onclick="event.stopPropagation()"></div>
</div>

<div id="avatar-modal-overlay" class="ui-modal" style="display:none; z-index:100000;" onclick="toggleAvatarModal(false)">
    <div class="ui-card" onclick="event.stopPropagation()" style="max-width:600px;">
        <h3 style="margin-top:0; color:var(--accent-gold);">挑選你的專屬頭像</h3>
        <div id="avatar-picker" style="display:grid; grid-template-columns: repeat(6, 1fr); gap:12px; max-height:400px; overflow-y:auto; padding:10px;"></div>
        <button class="submit-btn" style="height:40px; margin-top:20px; width:100%;" onclick="toggleAvatarModal(false)">確定</button>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDqX_tZqqfw0txXpd-b4AWuolhgQgU6lLU", authDomain: "runrundondon-31b12.firebaseapp.com", databaseURL: "https://runrundondon-31b12-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "runrundondon-31b12" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showUI(title, content, sub, isError=false) {
        const card = document.getElementById('ui-card-content');
        card.innerHTML = `
            <h2 style="color:${isError?'#ff4e50':'var(--accent-blue)'}; margin-top:0;">${title}</h2>
            <div style="font-size:32px; font-weight:900; color:var(--accent-gold); margin:20px 0; line-height:1.4;">${content}</div>
            <p style="opacity:0.8; font-size:14px; line-height:1.6;">${sub}</p>
            <button class="submit-btn" style="height:40px; margin-top:30px; padding:0 30px; font-size:14px;" onclick="document.getElementById('ui-overlay').style.display='none'">關閉</button>
        `;
        document.getElementById('ui-overlay').style.display = 'flex';
    }

    function toggleAvatarModal(show) { document.getElementById('avatar-modal-overlay').style.display = show ? 'flex' : 'none'; }
    
    // 初始化頭像
    const picker = document.getElementById('avatar-picker');
    for (let i = 1; i <= 24; i++) {
        const num = i < 10 ? '0' + i : i;
        const img = document.createElement('img');
        img.src = `https://raw.githubusercontent.com/adeerlulu/runrundondon/main/icons/${num}.png`;
        img.onclick = function() {
            document.querySelectorAll('#avatar-picker img').forEach(el => el.classList.remove('selected'));
            this.classList.add('selected');
            window.selectedAvatarUrl = this.src;
        };
        picker.appendChild(img);
    }

    // 當選擇既有成員時，隱藏新成員姓名與頭像按鈕
    document.getElementById('user-select').addEventListener('change', function() {
        const isNew = this.value === "";
        document.getElementById('new-name-box').style.display = isNew ? "flex" : "none";
        document.getElementById('avatar-btn-box').style.display = isNew ? "flex" : "none";
    });

    db.ref('players').on('value', (snapshot) => {
        const players = snapshot.val() || {};
        const playersArr = Object.values(players);
        
        const total = playersArr.reduce((acc, p) => acc + (p.score || 0), 0);
        document.getElementById('total-minutes').innerText = total.toLocaleString();

        document.getElementById('user-select').innerHTML = '<option value="">+ 新成員</option>' + 
            playersArr.map(p => `<option value="${p.name}">${p.name}</option>`).join('');

        const path = document.getElementById('double-path');
        const pathLength = path.getTotalLength();
        const mGroup = document.getElementById('milestones-group');
        mGroup.innerHTML = "";
        
        for (let score = 0; score <= 7500; score += 300) {
            const ratio = score / 7500;
            const pt = path.getPointAtLength(ratio * pathLength);
            if ((ratio > 0.28 && ratio < 0.42) || (ratio > 0.62 && ratio < 0.74)) continue;
            mGroup.innerHTML += `<circle cx="${pt.x}" cy="${pt.y}" r="3" class="milestone-dot"/><text x="${pt.x}" y="${pt.y - 20}" class="milestone-text" text-anchor="middle">${score}</text>`;
        }

        document.querySelectorAll('.runner').forEach(r => r.remove());
        playersArr.forEach(p => {
            const pt = path.getPointAtLength(Math.min(p.score/7500, 1) * pathLength);
            const r = document.createElement('div');
            r.className = 'runner';
            r.style.left = `${(pt.x / 1000) * 100}%`;
            r.style.top = `${(pt.y / 500) * 100}%`;
            r.innerHTML = `<img src="${p.photo}" class="user-photo">`;
            r.onclick = () => {
                const d = new Date(p.lastUpdate);
                const timeStr = p.lastUpdate ? `${d.getFullYear()}/${d.getMonth()+1}/${d.getDate()} ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}:${d.getSeconds().toString().padStart(2,'0')}` : "尚未紀錄";
                // 點擊成員顯示完整訊息
                showUI("運動家進度", `${p.name} 今年已動了 ${p.score} 分鐘`, `最後登記時間：<br>${timeStr}`);
            };
            document.getElementById('runner-layer').appendChild(r);
        });
    });

    function handleUpdate() {
        const selectedValue = document.getElementById('user-select').value;
        const name = selectedValue || document.getElementById('new-name').value.trim();
        const mins = parseInt(document.getElementById('mins').value);
        
        if (!name || isNaN(mins) || mins <= 0) { 
            showUI("哦哦！出錯了", "請確認姓名與運動分鐘數", "如果是新成員，別忘了填寫姓名與挑選頭像喔！", true); 
            return; 
        }

        db.ref('players/' + name).once('value').then(s => {
            const d = s.val() || {score:0, photo: window.selectedAvatarUrl || ""};
            db.ref('players/' + name).update({
                name: name, 
                score: d.score + mins, 
                photo: selectedValue ? d.photo : (window.selectedAvatarUrl || d.photo),
                lastThought: document.getElementById('thought-input').value,
                lastUpdate: Date.now()
            }).then(() => location.reload());
        });
    }
</script>
</body>
</html>
