<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑跑動動 RunRun! DonDon!</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=M+PLUS+Rounded+1c:wght@500;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --bg-color: #0b1e3b;
            --panel-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --accent-blue: #00d2ff;
            --accent-gold: #f9d423;
            --bubble-bg: rgba(255, 255, 255, 0.1);
            --track-yellow: #f9d423;
            --font-round: 'M PLUS Rounded 1c', 'Quicksand', 'Microsoft JhengHei', sans-serif;
        }

        body { font-family: var(--font-round); background-color: var(--bg-color); margin: 0; padding: 10px; text-align: center; color: var(--text-main); overflow-x: hidden; }
        .main-container { max-width: 1200px; margin: 0 auto; }
        .logo-container { margin: 20px auto; max-width: 320px; }
        .main-logo { width: 100%; height: auto; filter: drop-shadow(0 0 12px rgba(0, 210, 255, 0.5)); }

        /* 控制面板修正：避免重疊 */
        .controls-wrapper { 
            margin: 0 auto 50px auto; max-width: 900px; 
            background: var(--panel-bg); padding: 30px; border-radius: 35px; 
            border: 2px solid var(--track-yellow); 
            display: flex; flex-direction: column; gap: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .control-row { display: flex; flex-wrap: wrap; justify-content: center; align-items: flex-end; gap: 20px; width: 100%; }
        .input-box { display: flex; flex-direction: column; align-items: flex-start; gap: 5px; flex: 1; min-width: 120px; }
        .input-box label { font-size: 12px; color: var(--accent-blue); font-weight: 800; padding-left: 5px; }
        
        input, select { 
            font-family: var(--font-round); background: rgba(255, 255, 255, 0.12); 
            border: 1px solid rgba(255, 255, 255, 0.2); padding: 12px; 
            border-radius: 12px; color: #fff; outline: none; width: 100%; box-sizing: border-box;
        }

        .submit-btn { 
            font-family: var(--font-round); padding: 12px 60px; 
            background: linear-gradient(135deg, #f9d423, #ff4e50); 
            color: #000; border: none; border-radius: 30px; cursor: pointer; font-weight: 800;
        }

        /* 跑道區域 */
        #track-wrapper { width: 100%; margin: 80px auto; position: relative; }
        .path-main { 
            fill: none; stroke: url(#track-gradient); stroke-width: 12; stroke-linecap: round;
            filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.5));
            stroke-dasharray: 2500; stroke-dashoffset: 0;
            animation: flowEffect 15s linear infinite; 
        }
        @keyframes flowEffect { from { stroke-dashoffset: 2500; } to { stroke-dashoffset: 0; } }

        /* 刻度文字修正：分開上下排 */
        .milestone-text { font-size: 12px; fill: #fff; font-weight: 800; paint-order: stroke; stroke: var(--bg-color); stroke-width: 3px; }

        /* 碎碎念輪播區 */
        .comment-carousel-container { 
            position: relative; max-width: 1000px; margin: 100px auto; 
            display: flex; align-items: center; justify-content: center; gap: 20px;
        }
        .comment-window { overflow: hidden; width: 100%; }
        #comment-list { 
            display: flex; transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
            align-items: center; gap: 20px; padding: 20px 0;
        }
        .comment-item { 
            min-width: calc(33.33% - 20px); background: var(--bubble-bg); 
            padding: 20px; border-radius: 20px; opacity: 0.5; transform: scale(0.9);
            transition: all 0.5s; border: 1px solid rgba(255,255,255,0.1); text-align: left;
            display: flex; gap: 15px; box-sizing: border-box;
        }
        /* 中間那一則放大 */
        .comment-item.active { opacity: 1; transform: scale(1.1); border-color: var(--accent-gold); box-shadow: 0 0 20px rgba(249, 212, 35, 0.3); }
        .comment-avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--accent-gold); flex-shrink: 0; }
        
        .nav-btn { background: none; border: 2px solid var(--accent-gold); color: var(--accent-gold); width: 40px; height: 40px; border-radius: 50%; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .nav-btn:hover { background: var(--accent-gold); color: #000; }

        /* 彈窗頭像選單 */
        #avatar-picker { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; max-height: 400px; overflow-y: auto; padding: 10px; }
        
        .runner { position: absolute; width: 55px; height: 55px; z-index: 100; transform: translate(-50%, -50%); transition: all 1s ease-in-out; }
        .user-photo { width: 100%; height: 100%; border-radius: 50%; border: 3px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.4); background: #fff; }

        @media (max-width: 768px) {
            .comment-item { min-width: 100%; }
            .comment-item.active { transform: scale(1.05); }
        }
    </style>
</head>
<body>

<div class="main-container" id="main-content">
    <div class="logo-container"><img src="https://raw.githubusercontent.com/adeerlulu/runrundondon/main/links/LOGO.png" class="main-logo"></div>

    <div class="controls-wrapper">
        <div class="control-row">
            <div class="input-box"><label>運動家</label><select id="user-select"><option value="">+ 新成員</option></select></div>
            <div class="input-box" id="new-name-box"><label>姓名</label><input type="text" id="new-name" placeholder="輸入名字"></div>
            <div class="input-box"><label>頭像預覽</label><button id="avatar-btn" style="background:#2c5282; color:white; border:none; padding:12px; border-radius:12px; cursor:pointer; width:100%;" onclick="toggleModal(true)">選擇 (24款)</button></div>
            <div class="input-box" style="flex:0.5"><label>運動分鐘</label><input type="number" id="mins" placeholder="分鐘"></div>
        </div>
        <div class="control-row">
            <div class="input-box" style="flex:3"><label>今日碎碎念</label><input type="text" id="thought-input" placeholder="寫下30字內心得..." maxlength="30"></div>
            <button class="submit-btn" onclick="handleUpdate()">GO!</button>
        </div>
    </div>

    <div id="track-wrapper">
        <div class="svg-container" style="max-width:1100px; margin:0 auto">
            <svg viewBox="0 0 1000 300" id="main-svg">
                <defs>
                    <linearGradient id="track-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#00d2ff" />
                        <stop offset="50%" stop-color="#f9d423" />
                        <stop offset="100%" stop-color="#ff4e50" />
                    </linearGradient>
                </defs>
                <path id="double-path" class="path-main" d="M 50,100 L 920,100 A 60,60 0 0 1 920,220 L 50,220" />
                <g id="milestones-group"></g>
            </svg>
        </div>
    </div>

    <div class="comment-carousel-container">
        <button class="nav-btn" onclick="moveCarousel(-1)">❮</button>
        <div class="comment-window">
            <div id="comment-list"></div>
        </div>
        <button class="nav-btn" onclick="moveCarousel(1)">❯</button>
    </div>
</div>

<div id="modal-overlay" onclick="toggleModal(false)" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:2500;"></div>
<div id="avatar-modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#1a2a44; padding:25px; border-radius:25px; z-index:3000; width: 90%; max-width: 500px; border: 2px solid var(--accent-blue);">
    <h3 style="margin-top:0">選擇你的運動頭像</h3>
    <div id="avatar-picker"></div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDqX_tZqqfw0txXpd-b4AWuolhgQgU6lLU", authDomain: "runrundondon-31b12.firebaseapp.com", databaseURL: "https://runrundondon-31b12-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "runrundondon-31b12" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function toggleModal(show) { document.getElementById('avatar-modal').style.display = show ? 'block' : 'none'; document.getElementById('modal-overlay').style.display = show ? 'block' : 'none'; }
    
    // 初始化 24 個頭像
    const avatarPicker = document.getElementById('avatar-picker');
    const baseUrl = "https://raw.githubusercontent.com/adeerlulu/runrundondon/main/icons/";
    for (let i = 1; i <= 24; i++) {
        const fileName = i < 10 ? '0' + i : i;
        const img = document.createElement('img');
        img.src = `${baseUrl}${fileName}.png`;
        img.style = "width:100%; cursor:pointer; border-radius:10px; background:#fff; border:3px solid transparent;";
        img.onclick = function() {
            document.querySelectorAll('#avatar-picker img').forEach(el => el.style.borderColor = 'transparent');
            this.style.borderColor = '#00d2ff';
            window.selectedAvatarUrl = this.src;
        };
        avatarPicker.appendChild(img);
    }

    let currentIndex = 0;
    let allComments = [];

    db.ref('players').on('value', (snapshot) => {
        const players = snapshot.val() || {};
        const playersArr = Object.values(players);
        const path = document.getElementById('double-path');
        const pathLength = path.getTotalLength();

        // 碎碎念輪播邏輯
        allComments = playersArr.filter(p => p.lastThought).sort((a,b) => b.lastUpdate - a.lastUpdate);
        renderCarousel();

        // 跑道刻度更新 (修正重疊)
        const mGroup = document.getElementById('milestones-group');
        mGroup.innerHTML = "";
        const points = [0, 1000, 2000, 3000, 4500, 5500, 6500, 7500];
        points.forEach(score => {
            const pt = path.getPointAtLength((score/7500) * pathLength);
            const isTopRow = pt.y < 150;
            mGroup.innerHTML += `
                <circle cx="${pt.x}" cy="${pt.y}" r="4" class="milestone-dot"/>
                <text x="${pt.x}" y="${pt.y}" dy="${isTopRow ? -25 : 40}" class="milestone-text" text-anchor="middle">${score}</text>
            `;
        });

        // 跑者定位
        document.querySelectorAll('.runner').forEach(r => r.remove());
        playersArr.forEach(p => {
            const pt = path.getPointAtLength(Math.min(p.score/7500, 1) * pathLength);
            const runner = document.createElement('div');
            runner.className = 'runner';
            runner.style.left = `${(pt.x / 1000) * 100}%`;
            runner.style.top = `${(pt.y / 300) * 100}%`;
            runner.innerHTML = `<img src="${p.photo}" class="user-photo">`;
            document.getElementById('track-wrapper').appendChild(runner);
        });
    });

    function renderCarousel() {
        const list = document.getElementById('comment-list');
        list.innerHTML = allComments.map((p, i) => `
            <div class="comment-item ${i === currentIndex ? 'active' : ''}">
                <img src="${p.photo}" class="comment-avatar">
                <div><b style="color:var(--accent-gold)">${p.name}</b><br><small style="color:#aaa">${new Date(p.lastUpdate).toLocaleDateString()}</small><p style="margin:5px 0 0 0; font-size:14px">${p.lastThought}</p></div>
            </div>
        `).join('');
        
        const itemWidth = list.querySelector('.comment-item')?.offsetWidth || 0;
        const offset = -currentIndex * (itemWidth + 20) + (document.querySelector('.comment-window').offsetWidth / 2 - itemWidth / 2);
        list.style.transform = `translateX(${offset}px)`;
    }

    function moveCarousel(dir) {
        if (allComments.length === 0) return;
        currentIndex = (currentIndex + dir + allComments.length) % allComments.length;
        renderCarousel();
    }

    function handleUpdate() {
        const name = document.getElementById('user-select').value || document.getElementById('new-name').value.trim();
        const mins = parseInt(document.getElementById('mins').value);
        if (!name || isNaN(mins)) { alert("請填寫名字與分鐘"); return; }
        db.ref('players/' + name).once('value').then(s => {
            const d = s.val() || {score:0, photo: window.selectedAvatarUrl || ""};
            db.ref('players/' + name).update({
                name: name, score: d.score + mins, 
                photo: window.selectedAvatarUrl || d.photo,
                lastThought: document.getElementById('thought-input').value,
                lastUpdate: Date.now()
            }).then(() => location.reload());
        });
    }

    document.getElementById('user-select').addEventListener('change', function() {
        document.getElementById('new-name-box').style.display = (this.value === "") ? "flex" : "none";
    });
</script>
</body>
</html>
