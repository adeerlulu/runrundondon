<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑跑動動 RunRun! DonDon!</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --bg-color: #0b1e3b;
            --panel-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --accent-blue: #00d2ff;
            --accent-gold: #f9d423;
        }

        body { 
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; 
            background-color: var(--bg-color); 
            margin: 0; padding: 10px; text-align: center; color: var(--text-main);
        }

        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        h1 { font-size: 2rem; margin: 10px 0; background: linear-gradient(to right, #ff4e50, #f9d423, #00d2ff, #9d50bb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }

        .controls-container {
            margin: 10px auto; padding: 15px;
            background: var(--panel-bg); backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 20px;
            display: inline-flex; flex-wrap: wrap; justify-content: center; align-items: flex-end; gap: 10px;
            max-width: 95%; box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .input-box { display: flex; flex-direction: column; align-items: flex-start; }
        label { font-size: 11px; margin-bottom: 5px; color: var(--accent-blue); font-weight: bold; }
        input, select { background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3); padding: 8px; border-radius: 10px; color: #ffffff; width: 100px; }

        /* 心得牆移到下方 */
        #comment-wall {
            height: 90px; margin: 20px auto; max-width: 450px;
            overflow: hidden; background: rgba(255,255,255,0.03); border-radius: 15px; padding: 10px;
        }
        .comment-item { height: 30px; line-height: 30px; font-size: 14px; opacity: 0.3; transition: 0.5s; overflow: hidden; text-overflow: ellipsis; }
        .comment-item:nth-child(1) { opacity: 1; color: var(--accent-gold); font-weight: bold; }
        .comment-item:nth-child(2) { opacity: 0.6; }

        .runner {
            position: absolute; width: 40px; height: 40px;
            display: flex; flex-direction: column; align-items: center;
            transition: all 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 100; pointer-events: none; margin-left: -20px; margin-top: -35px;
            animation: runnerFloating 3s ease-in-out infinite;
        }
        @keyframes runnerFloating { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-5px); } }
        .user-photo { width: 32px; height: 32px; border-radius: 50%; border: 2px solid #fff; object-fit: cover; }
        .label { background: linear-gradient(135deg, #ff4e50, #f9d423); color: #000; font-size: 10px; font-weight: 900; padding: 1px 8px; border-radius: 10px; border: 1px solid #fff; }

        #track-wrapper { width: 100%; max-width: 450px; margin: 0 auto; position: relative; }
        svg { width: 100%; height: auto; overflow: visible; }
        .path-main { fill: none; stroke: url(#track-gradient); stroke-width: 26; stroke-linecap: round; }
        .path-shadow { fill: none; stroke: rgba(255,255,255,0.03); stroke-width: 32; stroke-linecap: round; }
        .milestone-text { fill: rgba(255,255,255,0.5); font-size: 9px; font-weight: bold; }

        #avatar-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a2a44; padding: 20px; border-radius: 20px; border: 2px solid var(--accent-blue); z-index: 3000; width: 280px; }
        .avatar-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .avatar-option { width: 50px; height: 50px; border-radius: 8px; cursor: pointer; background: #fff; object-fit: cover; }
        button.submit-btn { padding: 10px 20px; background: linear-gradient(135deg, #00d2ff, #3a7bd5); color: white; border: none; border-radius: 30px; cursor: pointer; font-weight: bold; }
        #main-content { display: none; }
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2500; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <h1>跑跑動動</h1>
        <input type="password" id="entry-pw" placeholder="輸入密碼 1234" style="width: 180px; margin-bottom: 20px;">
        <button class="submit-btn" onclick="checkEntry()">進入網頁</button>
    </div>

    <div id="main-content">
        <h1>跑跑動動</h1>

        <div class="controls-container">
            <div class="input-box">
                <label>是哪位運動家</label>
                <select id="user-select"><option value="">+ 新運動家</option></select>
                <input type="text" id="new-name" placeholder="名字" style="margin-top:8px;">
            </div>
            <div class="input-box" id="avatar-box">
                <label>頭像</label>
                <button id="avatar-btn" style="background:#2c5282; color:white; border:none; padding:8px 12px; border-radius:10px; cursor:pointer; font-size:12px;" onclick="toggleModal(true)">選擇</button>
            </div>
            <div class="input-box">
                <label>今日分鐘</label>
                <input type="number" id="mins" placeholder="min">
            </div>
            <div class="input-box">
                <label>今日小心得</label>
                <input type="text" id="thought-input" placeholder="30字內" maxlength="30">
            </div>
            <button class="submit-btn" onclick="handleUpdate()">GO!</button>
        </div>

        <div id="comment-wall"><div id="comment-list"></div></div>

        <div id="modal-overlay" onclick="toggleModal(false)"></div>
        <div id="avatar-modal"><div class="avatar-grid" id="avatar-picker"></div><button class="submit-btn" style="margin-top:15px; width:100%;" onclick="toggleModal(false)">確定</button></div>
        
        <div id="track-wrapper">
            <svg viewBox="0 0 200 520" id="main-svg">
                <defs>
                    <linearGradient id="track-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#9d50bb" /><stop offset="25%" style="stop-color:#ff4e50" /><stop offset="50%" style="stop-color:#f9d423" /><stop offset="75%" style="stop-color:#2ecc71" /><stop offset="100%" style="stop-color:#00d2ff" />
                    </linearGradient>
                </defs>
                <path class="path-shadow" d="M 45 50 H 155 A 35 35 0 0 1 155 120 H 45 A 35 35 0 0 0 45 190 H 155 A 35 35 0 0 1 155 260 H 45 A 35 35 0 0 0 45 330 H 155 A 35 35 0 0 1 155 400 H 45 A 35 35 0 0 0 45 470" />
                <path id="s-path" class="path-main" d="M 45 50 H 155 A 35 35 0 0 1 155 120 H 45 A 35 35 0 0 0 45 190 H 155 A 35 35 0 0 1 155 260 H 45 A 35 35 0 0 0 45 330 H 155 A 35 35 0 0 1 155 400 H 45 A 35 35 0 0 0 45 470" />
                <text x="15" y="25" fill="#fff" font-size="10" font-weight="bold">START</text>
                <text x="15" y="505" fill="#ff4e50" font-size="14" font-weight="900">FINISH 7800</text>
                <g id="milestones-group"></g>
            </svg>
        </div>
    </div>

    <script>
        // 認證與 Firebase 基本設定
        function checkEntry() { if (document.getElementById('entry-pw').value === "1234") { localStorage.setItem('last_login_time', new Date().getTime().toString()); location.reload(); } else { alert("密碼錯誤"); } }
        if (localStorage.getItem('last_login_time') && (new Date().getTime() - parseInt(localStorage.getItem('last_login_time'))) / 60000 < 30) {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }

        const firebaseConfig = {
            apiKey: "AIzaSyDqX_tZqqfw0txXpd-b4AWuolhgQgU6lLU",
            authDomain: "runrundondon-31b12.firebaseapp.com",
            databaseURL: "https://runrundondon-31b12-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "runrundondon-31b12",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 頭像生成
        const baseUrl = "https://raw.githubusercontent.com/adeerlulu/runrundondon/main/icons/";
        for (let i = 1; i <= 12; i++) {
            const fileName = i < 10 ? '0' + i : i;
            const img = document.createElement('img');
            img.src = `${baseUrl}${fileName}.png`;
            img.className = 'avatar-option';
            img.onclick = function() { 
                document.querySelectorAll('.avatar-option').forEach(el => el.style.borderColor = 'transparent');
                this.style.borderColor = '#00d2ff';
                window.selectedAvatarUrl = this.src;
                document.getElementById('avatar-btn').innerText = "已選";
            };
            document.getElementById('avatar-picker').appendChild(img);
        }
        function toggleModal(show) { document.getElementById('avatar-modal').style.display = show ? 'block' : 'none'; document.getElementById('modal-overlay').style.display = show ? 'block' : 'none'; }

        // 里程碑：固定對齊邏輯
        function drawMilestones() {
            const path = document.getElementById('s-path');
            const group = document.getElementById('milestones-group');
            const pathLength = path.getTotalLength();
            group.innerHTML = "";
            for (let i = 250; i < 7800; i += 250) {
                const point = path.getPointAtLength((i / 7800) * pathLength);
                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("class", "milestone-text");
                text.textContent = i;
                if (point.x < 70) { // 左側轉彎
                    text.setAttribute("x", point.x - 38); text.setAttribute("y", point.y + 4); text.setAttribute("text-anchor", "end");
                } else if (point.x > 130) { // 右側轉彎
                    text.setAttribute("x", point.x + 38); text.setAttribute("y", point.y + 4); text.setAttribute("text-anchor", "start");
                } else { // 水平段
                    const yOff = (point.y < 100 || (point.y > 150 && point.y < 230) || (point.y > 300 && point.y < 360)) ? -28 : 32;
                    text.setAttribute("x", point.x); text.setAttribute("y", point.y + yOff); text.setAttribute("text-anchor", "middle");
                }
                group.appendChild(text);
            }
        }

        // 運動家選擇切換邏輯
        const userSelect = document.getElementById('user-select');
        const newNameInput = document.getElementById('new-name');
        const avatarBox = document.getElementById('avatar-box');
        userSelect.addEventListener('change', function() {
            if (this.value === "") {
                newNameInput.style.display = "block";
                avatarBox.style.display = "flex";
            } else {
                newNameInput.style.display = "none";
                avatarBox.style.display = "none";
            }
        });

        function handleUpdate() {
            const name = userSelect.value || newNameInput.value.trim();
            const mins = parseInt(document.getElementById('mins').value);
            const thought = document.getElementById('thought-input').value.trim();
            if (!name || isNaN(mins)) { alert("請填寫正確資訊"); return; }
            const userRef = db.ref('players/' + name);
            userRef.once('value').then(snapshot => {
                const data = snapshot.val() || { score: 0, photo: "" };
                const updates = { name: name, score: data.score + mins, photo: window.selectedAvatarUrl || data.photo, lastUpdate: Date.now() };
                if (thought) updates.lastThought = thought;
                return userRef.update(updates);
            }).then(() => location.reload());
        }

        // 資料監聽
        db.ref('players').on('value', (snapshot) => {
            const players = snapshot.val();
            const path = document.getElementById('s-path');
            if(!players || !path) return;
            
            const playersArr = Object.values(players);
            // 更新名單
            userSelect.innerHTML = '<option value="">+ 新運動家</option>';
            playersArr.forEach(p => { const opt = document.createElement('option'); opt.value = p.name; opt.innerText = p.name; userSelect.appendChild(opt); });

            // 更新心得牆
            const thoughts = playersArr.filter(p => p.lastThought).sort((a,b) => b.lastUpdate - a.lastUpdate);
            document.getElementById('comment-list').innerHTML = thoughts.map(p => `<div class="comment-item">${p.name} 說：${p.lastThought}</div>`).join('');

            // 更新跑道角色
            document.querySelectorAll('.runner').forEach(r => r.remove());
            playersArr.forEach(p => {
                const point = path.getPointAtLength((Math.min(p.score/7800, 1)) * path.getTotalLength());
                const runner = document.createElement('div');
                runner.className = 'runner';
                runner.style.left = `${(point.x / 200) * 100}%`;
                runner.style.top = `${(point.y / 520) * 100}%`;
                runner.innerHTML = `<img src="${p.photo}" class="user-photo"><span class="label">${p.name}</span>`;
                document.getElementById('track-wrapper').appendChild(runner);
            });
            drawMilestones();
        });
    </script>
</body>
</html>
