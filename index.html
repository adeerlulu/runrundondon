<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑跑動動 RunRun! DonDon!</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --bg-color: #0b1e3b;
            --panel-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --accent-blue: #00d2ff;
            --accent-gold: #f9d423;
        }

        body { 
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; 
            background-color: var(--bg-color); 
            margin: 0; padding: 20px; text-align: center; color: var(--text-main);
            min-height: 100vh; overflow-x: hidden;
        }

        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        h1 { font-size: 2.5rem; margin: 0; background: linear-gradient(to right, #ff4e50, #f9d423, #00d2ff, #9d50bb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; letter-spacing: 2px; }

        .controls-container {
            margin: 10px auto 30px auto; padding: 15px;
            background: var(--panel-bg); backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 20px;
            display: inline-flex; flex-wrap: wrap; justify-content: center; align-items: flex-end; gap: 12px;
            max-width: 95%; box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .input-box { display: flex; flex-direction: column; align-items: flex-start; }
        label { font-size: 11px; margin-bottom: 5px; color: var(--accent-blue); font-weight: bold; text-transform: uppercase; }
        
        input, select { 
            background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 12px; border-radius: 10px; color: #ffffff; outline: none; width: 110px;
        }
        select option { color: #333333; background-color: #ffffff; }

        @keyframes runnerFloating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        .runner {
            position: absolute; width: 50px; height: 50px;
            display: flex; flex-direction: column; align-items: center;
            transition: all 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 100; pointer-events: none; margin-left: -25px; margin-top: -55px;
            animation: runnerFloating 3s ease-in-out infinite;
        }

        .user-photo { 
            width: 40px; height: 40px; border-radius: 50%; 
            border: 3px solid #fff; 
            box-shadow: 0 0 15px var(--accent-blue);
            object-fit: cover; background: #fff;
        }

        .label { 
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            color: #000; font-size: 11px; font-weight: 900; 
            padding: 2px 10px; border-radius: 20px; 
            white-space: nowrap; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-top: 5px; border: 1px solid #fff;
        }

        #avatar-modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #1a2a44; padding: 20px; border-radius: 20px; border: 2px solid var(--accent-blue);
            z-index: 3000; box-shadow: 0 0 30px rgba(0,0,0,0.8); width: 280px;
        }
        .avatar-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .avatar-option { width: 50px; height: 50px; border-radius: 8px; cursor: pointer; border: 2px solid transparent; background: #fff; object-fit: cover; }
        .avatar-option.selected { border-color: var(--accent-blue); box-shadow: 0 0 10px var(--accent-blue); }

        button.submit-btn { padding: 10px 25px; background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%); color: white; border: none; border-radius: 30px; cursor: pointer; font-weight: bold; }

        #track-wrapper { width: 100%; max-width: 450px; margin: 0 auto; position: relative; }
        svg { width: 100%; height: auto; display: block; overflow: visible; }
        .path-main { fill: none; stroke: url(#track-gradient); stroke-width: 26; stroke-linecap: round; stroke-linejoin: round; }
        .path-shadow { fill: none; stroke: rgba(255,255,255,0.05); stroke-width: 32; stroke-linecap: round; }
        
        .milestone-flag { fill: var(--accent-gold); opacity: 0.9; }
        .milestone-text { fill: rgba(255,255,255,0.6); font-size: 7px; font-weight: bold; font-family: 'Arial'; }

        #main-content { display: none; }
        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2500; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <h1>跑跑動動</h1>
        <p>請輸入密碼「1234」進入</p>
        <input type="password" id="entry-pw" placeholder="通關密語" style="width: 180px; margin-bottom: 20px;">
        <button class="submit-btn" onclick="checkEntry()">進入網頁</button>
    </div>

    <div id="main-content">
        <h1>跑跑動動</h1>
        <div class="controls-container">
            <div class="input-box">
                <label>角色</label>
                <select id="user-select"><option value="">+ 新人註冊</option></select>
                <input type="text" id="new-name" placeholder="名字" style="margin-top:8px;">
            </div>
            <div class="input-box" id="avatar-box">
                <label>頭像</label>
                <button id="avatar-btn" style="background:#2c5282; color:white; border:none; padding:8px 12px; border-radius:10px; cursor:pointer; font-size:12px;" onclick="toggleModal(true)">選擇</button>
            </div>
            <div class="input-box">
                <label>今日分鐘</label>
                <input type="number" id="mins" placeholder="min">
            </div>
            <button class="submit-btn" onclick="handleUpdate()">GO!</button>
        </div>

        <div id="modal-overlay" onclick="toggleModal(false)"></div>
        <div id="avatar-modal">
            <h3 style="margin-top:0; color: white;">選擇你的隊員</h3>
            <div class="avatar-grid" id="avatar-picker"></div>
            <button class="submit-btn" style="margin-top:15px; width:100%;" onclick="toggleModal(false)">確定</button>
        </div>
        
        <div id="track-wrapper">
            <svg viewBox="0 -20 200 520" id="main-svg">
                <defs>
                    <linearGradient id="track-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#9d50bb" /><stop offset="25%" style="stop-color:#ff4e50" /><stop offset="50%" style="stop-color:#f9d423" /><stop offset="75%" style="stop-color:#2ecc71" /><stop offset="100%" style="stop-color:#00d2ff" />
                    </linearGradient>
                </defs>
                <path class="path-shadow" d="M 35 50 H 165 A 35 35 0 0 1 165 120 H 35 A 35 35 0 0 0 35 190 H 165 A 35 35 0 0 1 165 260 H 35 A 35 35 0 0 0 35 330 H 165 A 35 35 0 0 1 165 400 H 35 A 35 35 0 0 0 35 470" />
                <path id="s-path" class="path-main" d="M 35 50 H 165 A 35 35 0 0 1 165 120 H 35 A 35 35 0 0 0 35 190 H 165 A 35 35 0 0 1 165 260 H 35 A 35 35 0 0 0 35 330 H 165 A 35 35 0 0 1 165 400 H 35 A 35 35 0 0 0 35 470" />
                <text x="10" y="30" fill="#fff" font-size="10" font-weight="bold">START</text>
                <text x="10" y="505" fill="#ff4e50" font-size="14" font-weight="900">FINISH 7800</text>
                <g id="milestones-group"></g>
            </svg>
        </div>
    </div>

    <script>
        // 登入檢查邏輯
        function checkAuth() {
            const lastLogin = localStorage.getItem('last_login_time');
            if (lastLogin) {
                const now = new Date().getTime();
                if ((now - parseInt(lastLogin)) / 60000 < 30) { showApp(); return true; }
            }
            return false;
        }
        function showApp() {
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            drawMilestones();
        }
        function checkEntry() {
            if (document.getElementById('entry-pw').value === "1234") {
                localStorage.setItem('last_login_time', new Date().getTime().toString());
                showApp();
            } else { alert("密碼錯誤"); }
        }
        window.onload = checkAuth;

        // Firebase 設定
        const firebaseConfig = {
            apiKey: "AIzaSyDqX_tZqqfw0txXpd-b4AWuolhgQgU6lLU",
            authDomain: "runrundondon-31b12.firebaseapp.com",
            databaseURL: "https://runrundondon-31b12-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "runrundondon-31b12",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 頭像讀取邏輯：修正補零檔名
        const baseUrl = "https://raw.githubusercontent.com/adeerlulu/runrundondon/main/icons/";
        const avatarPicker = document.getElementById('avatar-picker');
        for (let i = 1; i <= 12; i++) {
            const fileName = i < 10 ? '0' + i : i; // 1-9 變 01-09
            const img = document.createElement('img');
            img.src = `${baseUrl}${fileName}.png?v=4`;
            img.className = 'avatar-option';
            img.onclick = function() { selectAvatar(this); };
            avatarPicker.appendChild(img);
        }

        let selectedAvatarUrl = "";
        function selectAvatar(el) {
            document.querySelectorAll('.avatar-option').forEach(img => img.classList.remove('selected'));
            el.classList.add('selected');
            selectedAvatarUrl = el.src;
            document.getElementById('avatar-btn').innerText = "已選";
        }

        function toggleModal(show) {
            document.getElementById('avatar-modal').style.display = show ? 'block' : 'none';
            document.getElementById('modal-overlay').style.display = show ? 'block' : 'none';
        }

        function drawMilestones() {
            const path = document.getElementById('s-path');
            if(!path) return;
            const pathLength = path.getTotalLength();
            const group = document.getElementById('milestones-group');
            group.innerHTML = "";
            for (let i = 250; i < 7800; i += 250) {
                const point = path.getPointAtLength((i / 7800) * pathLength);
                const flag = document.createElementNS("http://www.w3.org/2000/svg", "path");
                flag.setAttribute("d", `M ${point.x} ${point.y} L ${point.x} ${point.y-8} L ${point.x+6} ${point.y-6} L ${point.x} ${point.y-4}`);
                flag.setAttribute("class", "milestone-flag");
                group.appendChild(flag);
                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("class", "milestone-text");
                text.textContent = i;
                if (point.x < 50) { text.setAttribute("x", point.x - 18); text.setAttribute("y", point.y + 3); text.setAttribute("text-anchor", "end"); }
                else if (point.x > 150) { text.setAttribute("x", point.x + 8); text.setAttribute("y", point.y + 3); text.setAttribute("text-anchor", "start"); }
                else { text.setAttribute("x", point.x); text.setAttribute("y", point.y + 12); text.setAttribute("text-anchor", "middle"); }
                group.appendChild(text);
            }
        }

        const userSelect = document.getElementById('user-select');
        const newNameInput = document.getElementById('new-name');
        const avatarBox = document.getElementById('avatar-box');

        userSelect.addEventListener('change', function() {
            const isNew = this.value === "";
            newNameInput.style.display = isNew ? "block" : "none";
            avatarBox.style.display = isNew ? "flex" : "none";
        });

        function handleUpdate() {
            const name = userSelect.value || newNameInput.value.trim();
            const mins = parseInt(document.getElementById('mins').value);
            if (!name || isNaN(mins)) { alert("請填寫名字與分鐘"); return; }
            if (userSelect.value === "" && !selectedAvatarUrl) { alert("選個頭像吧"); return; }
            const userRef = db.ref('players/' + name);
            userRef.once('value').then(snapshot => {
                const data = snapshot.val() || { score: 0, photo: "" };
                return userRef.update({ name: name, score: data.score + mins, photo: selectedAvatarUrl || data.photo });
            }).then(() => { location.reload(); });
        }

        db.ref('players').on('value', (snapshot) => {
            const players = snapshot.val();
            const path = document.getElementById('s-path');
            if(!path) return;
            const pathLength = path.getTotalLength();
            const wrapper = document.getElementById('track-wrapper');
            document.querySelectorAll('.runner').forEach(r => r.remove());
            userSelect.innerHTML = '<option value="">+ 新人註冊</option>';
            if (!players) return;
            Object.values(players).forEach((p, index) => {
                const opt = document.createElement('option'); opt.value = p.name; opt.innerText = p.name; userSelect.appendChild(opt);
                const point = path.getPointAtLength((Math.min(p.score/7800, 1)) * pathLength);
                const runner = document.createElement('div');
                runner.className = 'runner';
                runner.style.animationDelay = `${index * 0.4}s`;
                runner.style.left = `${(point.x / 200) * 100}%`;
                runner.style.top = `${((point.y+20) / 520) * 100}%`;
                runner.innerHTML = `<img src="${p.photo}" class="user-photo"><span class="label">${p.name}</span>`;
                wrapper.appendChild(runner);
            });
        });
    </script>
</body>
</html>
