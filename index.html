<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑跑動動 RunRun! DonDon!</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --bg-color: #0b1e3b;
            --panel-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --accent-blue: #00d2ff;
            --accent-gold: #f9d423;
            --bubble-bg: rgba(255, 255, 255, 0.1);
            --track-yellow: #f9d423;
        }

        body { 
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; 
            background-color: var(--bg-color); 
            margin: 0; padding: 10px; text-align: center; color: var(--text-main);
        }

        .logo-container { margin: 20px auto; max-width: 600px; padding: 0 10px; }
        .main-logo { width: 100%; height: auto; display: block; filter: drop-shadow(0 0 12px rgba(0, 210, 255, 0.5)); }

        /* 控制面板整合回一排 */
        .controls-wrapper {
            margin: 10px auto; max-width: 650px;
            background: var(--panel-bg); 
            padding: 20px 25px; border-radius: 50px; border: 2px solid var(--track-yellow); 
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7), inset 0 0 20px rgba(11, 30, 59, 0.9);
            display: flex; flex-direction: column; gap: 15px;
        }
        .control-row { display: flex; flex-wrap: wrap; justify-content: center; align-items: flex-end; gap: 12px; }
        .input-box { display: flex; flex-direction: column; align-items: flex-start; }
        label { font-size: 11px; margin-bottom: 4px; color: var(--accent-blue); font-weight: bold; }

        input, select { 
            background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.4); 
            padding: 8px 12px; border-radius: 12px; color: #ffffff; outline: none; font-size: 13px;
        }
        #user-select { width: 110px; }
        #new-name { width: 85px; }
        #mins { width: 65px; } /* 縮小欄位 */
        #thought-input { width: 220px; } 

        .submit-btn { 
            padding: 8px 30px; background: linear-gradient(135deg, #f9d423, #ff4e50); 
            color: #000; border: none; border-radius: 30px; cursor: pointer; font-weight: 900; 
            font-size: 14px; align-self: center;
        }

        /* 碎碎念資訊區 */
        #comment-wall { margin: 20px auto; max-width: 550px; text-align: left; }
        .comment-item { 
            position: relative; background: var(--bubble-bg); border-radius: 12px; 
            padding: 10px 18px; margin-bottom: 15px; font-size: 13px; border: 1px solid rgba(255,255,255,0.1);
        }

        /* 跑道細線與數字 */
        #track-wrapper { width: 100%; max-width: 400px; margin: 20px auto; position: relative; }
        svg { width: 100%; height: auto; overflow: visible; }
        
        .path-main { 
            fill: none; 
            stroke: url(#track-gradient); 
            stroke-width: 3; 
            stroke-linecap: round;
        }
        .milestone-dot { fill: var(--accent-blue); filter: drop-shadow(0 0 2px var(--accent-blue)); }
        .milestone-text { 
            fill: rgba(255,255,255,0.5); font-size: 6px; font-weight: 300; pointer-events: none; 
        }

        /* 角色與動畫 */
        .runner { 
            position: absolute; width: 40px; height: 40px; display: flex; flex-direction: column; align-items: center; 
            transition: all 1.5s cubic-bezier(0.34, 1.56, 0.64, 1); z-index: 100; pointer-events: none;
            margin-left: -20px; margin-top: -35px;
            animation: runnerFloating 2s ease-in-out infinite;
        }
        @keyframes runnerFloating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }
        .user-photo { width: 30px; height: 30px; border-radius: 50%; border: 1.5px solid #fff; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .label { background: rgba(0,0,0,0.7); color: #fff; font-size: 8px; padding: 1px 5px; border-radius: 4px; margin-top: 2px; }

        #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-color); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="logo-container"><img src="https://raw.githubusercontent.com/adeerlulu/runrundondon/main/links/LOGO.png" class="main-logo"></div>
        <input type="password" id="entry-pw" placeholder="密碼 1234" style="width: 180px; margin-bottom: 20px;">
        <button class="submit-btn" style="color:white; background: #3a7bd5;" onclick="checkEntry()">進入網頁</button>
    </div>

    <div id="main-content" style="display:none;">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/adeerlulu/runrundondon/main/links/LOGO.png" alt="跑跑動動" class="main-logo">
        </div>

        <div class="controls-wrapper">
            <div class="control-row">
                <div class="input-box">
                    <label>運動家</label>
                    <select id="user-select"><option value="">+ 新成員</option></select>
                </div>
                <div class="input-box" id="new-name-box">
                    <input type="text" id="new-name" placeholder="名字">
                </div>
                <button id="avatar-btn" style="background:#2c5282; color:white; border:none; padding:8px; border-radius:10px; cursor:pointer; font-size:12px; margin-bottom:2px;" onclick="toggleModal(true)">頭像</button>
                <div class="input-box">
                    <label>今日運動量</label>
                    <input type="number" id="mins" placeholder="mins" min="0">
                </div>
                <div class="input-box">
                    <label>今日碎碎念</label>
                    <input type="text" id="thought-input" placeholder="只能碎念30字" maxlength="30">
                </div>
                <button class="submit-btn" onclick="handleUpdate()">GO!</button>
            </div>
        </div>

        <div id="comment-wall"><div id="comment-list"></div></div>

        <div id="modal-overlay" onclick="toggleModal(false)" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:2500;"></div>
        <div id="avatar-modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#1a2a44; padding:20px; border-radius:20px; border:2px solid var(--accent-blue); z-index:3000;">
            <div class="avatar-grid" id="avatar-picker" style="display:grid; grid-template-columns:repeat(4,1fr); gap:10px;"></div>
            <button class="submit-btn" style="margin-top:15px; width:100%; color:white;" onclick="toggleModal(false)">確定</button>
        </div>
        
        <div id="track-wrapper">
            <svg viewBox="0 0 200 520" id="main-svg">
                <defs>
                    <linearGradient id="track-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#00d2ff" /><stop offset="50%" style="stop-color:#f9d423" /><stop offset="100%" style="stop-color:#ff4e50" />
                    </linearGradient>
                </defs>
                <path id="s-path" class="path-main" d="M 45 50 H 155 A 35 35 0 0 1 155 120 H 45 A 35 35 0 0 0 45 190 H 155 A 35 35 0 0 1 155 260 H 45 A 35 35 0 0 0 45 330 H 155 A 35 35 0 0 1 155 400 H 45 A 35 35 0 0 0 45 470" />
                
                <text x="15" y="505" fill="#ff4e50" font-size="12" font-weight="900">FINISH 7500</text>
                <g id="milestones-group"></g>
            </svg>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDqX_tZqqfw0txXpd-b4AWuolhgQgU6lLU", authDomain: "runrundondon-31b12.firebaseapp.com", databaseURL: "https://runrundondon-31b12-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "runrundondon-31b12" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function checkEntry() { if (document.getElementById('entry-pw').value === "1234") { localStorage.setItem('last_login_time', new Date().getTime().toString()); location.reload(); } else { alert("密碼錯誤"); } }
        if (localStorage.getItem('last_login_time') && (new Date().getTime() - parseInt(localStorage.getItem('last_login_time'))) / 60000 < 30) {
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('auth-overlay').style.display = 'none';
        }

        // 重新設計數字分布
        function drawMilestones() {
            const path = document.getElementById('s-path');
            const group = document.getElementById('milestones-group');
            const pathLength = path.getTotalLength();
            group.innerHTML = "";

            for (let i = 0; i <= 7500; i += 500) {
                const point = path.getPointAtLength((i / 7500) * pathLength);
                
                // 1. 繪製小圓點 (在跑道上)
                const dot = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                dot.setAttribute("cx", point.x);
                dot.setAttribute("cy", point.y);
                dot.setAttribute("r", "1.5");
                dot.setAttribute("class", "milestone-dot");
                group.appendChild(dot);

                // 2. 繪製數字 (移出跑道)
                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("class", "milestone-text");
                text.textContent = i;

                if (point.x > 160 || point.x < 40) { // 圓環處
                    text.setAttribute("x", point.x);
                    text.setAttribute("y", point.y + (point.y < 250 ? -8 : 12));
                    text.setAttribute("text-anchor", "middle");
                } else { // 直線處
                    const isLeft = (point.y > 110 && point.y < 130) || (point.y > 250 && point.y < 270) || (point.y > 390 && point.y < 410);
                    text.setAttribute("x", point.x + (isLeft ? 15 : -15));
                    text.setAttribute("y", point.y + 2);
                    text.setAttribute("text-anchor", isLeft ? "start" : "end");
                }
                group.appendChild(text);
            }
        }

        // 頭像選擇器
        const baseUrl = "https://raw.githubusercontent.com/adeerlulu/runrundondon/main/icons/";
        for (let i = 1; i <= 12; i++) {
            const fileName = i < 10 ? '0' + i : i;
            const img = document.createElement('img');
            img.src = `${baseUrl}${fileName}.png`;
            img.className = 'avatar-option';
            img.style = "width:50px; height:50px; cursor:pointer; border:2px solid transparent;";
            img.onclick = function() { 
                document.querySelectorAll('.avatar-option').forEach(el => el.style.borderColor = 'transparent');
                this.style.borderColor = '#00d2ff';
                window.selectedAvatarUrl = this.src;
                document.getElementById('avatar-btn').innerText = "已選";
            };
            document.getElementById('avatar-picker').appendChild(img);
        }
        function toggleModal(show) { document.getElementById('avatar-modal').style.display = show ? 'block' : 'none'; document.getElementById('modal-overlay').style.display = show ? 'block' : 'none'; }

        // 資料更新與渲染
        function handleUpdate() {
            const name = document.getElementById('user-select').value || document.getElementById('new-name').value.trim();
            const mins = parseInt(document.getElementById('mins').value);
            const thought = document.getElementById('thought-input').value.trim();
            if (!name || isNaN(mins)) { alert("請填寫資訊"); return; }
            const userRef = db.ref('players/' + name);
            userRef.once('value').then(snapshot => {
                const data = snapshot.val() || { score: 0, photo: "" };
                const updates = { name: name, score: data.score + mins, photo: window.selectedAvatarUrl || data.photo, lastUpdate: Date.now() };
                if (thought) updates.lastThought = thought;
                return userRef.update(updates);
            }).then(() => location.reload());
        }

        db.ref('players').on('value', (snapshot) => {
            const players = snapshot.val();
            const path = document.getElementById('s-path');
            if(!players || !path) return;
            const playersArr = Object.values(players);
            
            document.getElementById('user-select').innerHTML = '<option value="">+ 新成員</option>' + playersArr.map(p => `<option value="${p.name}">${p.name}</option>`).join('');
            document.getElementById('comment-list').innerHTML = playersArr.filter(p => p.lastThought).sort((a,b) => b.lastUpdate - a.lastUpdate).slice(0,3).map(p => `<div class="comment-item"><b>${p.name}</b>：${p.lastThought}</div>`).join('');

            document.querySelectorAll('.runner').forEach(r => r.remove());
            playersArr.forEach(p => {
                const point = path.getPointAtLength((Math.min(p.score/7500, 1)) * path.getTotalLength());
                const runner = document.createElement('div');
                runner.className = 'runner';
                runner.style.left = `${(point.x / 200) * 100}%`;
                runner.style.top = `${(point.y / 520) * 100}%`;
                runner.innerHTML = `<img src="${p.photo}" class="user-photo"><span class="label">${p.name}</span>`;
                document.getElementById('track-wrapper').appendChild(runner);
            });
            drawMilestones();
        });

        document.getElementById('user-select').addEventListener('change', function() {
            const isNew = this.value === "";
            document.getElementById('new-name-box').style.display = isNew ? "block" : "none";
        });
    </script>
</body>
</html>
