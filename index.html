<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑跑動動 RunRun! DonDon!</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=M+PLUS+Rounded+1c:wght@500;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --bg-color: #0b1e3b;
            --panel-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --accent-blue: #00d2ff;
            --accent-gold: #f9d423;
            --bubble-bg: rgba(255, 255, 255, 0.1);
            --track-yellow: #f9d423;
            /* 套用圓體字型 */
            --font-round: 'M PLUS Rounded 1c', 'Quicksand', 'Microsoft JhengHei', sans-serif;
        }

        body { 
            font-family: var(--font-round); 
            background-color: var(--bg-color); 
            margin: 0; padding: 10px; text-align: center; color: var(--text-main);
        }

        .logo-container { margin: 20px auto; max-width: 600px; padding: 0 10px; }
        .main-logo { width: 100%; height: auto; display: block; filter: drop-shadow(0 0 12px rgba(0, 210, 255, 0.5)); }

        /* 欄位設定 */
        .controls-wrapper {
            margin: 10px auto; max-width: 550px;
            background: var(--panel-bg); 
            padding: 25px; border-radius: 40px; border: 2px solid var(--track-yellow); 
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7), inset 0 0 20px rgba(11, 30, 59, 0.9);
            display: flex; flex-direction: column; gap: 20px;
        }

        .control-row { display: flex; justify-content: space-between; align-items: flex-end; width: 100%; gap: 15px; }
        .input-group { display: flex; gap: 10px; align-items: flex-end; flex-grow: 2; }
        .input-box { display: flex; flex-direction: column; align-items: flex-start; flex-grow: 1; }
        
        label { font-size: 11px; margin-bottom: 5px; color: var(--accent-blue); font-weight: 800; }
        input, select { 
            font-family: var(--font-round);
            background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.4); 
            padding: 10px; border-radius: 12px; color: #ffffff; outline: none; font-size: 14px; width: 100%; box-sizing: border-box;
        }

        /* 手機模式適應：第一排改為兩層 */
        @media (max-width: 480px) {
            .control-row:first-child { flex-direction: column; align-items: stretch; gap: 20px; }
            .input-group { width: 100%; }
            .submit-btn { width: 100%; padding: 12px 0 !important; }
        }

        .submit-container { width: 100%; display: flex; justify-content: center; }
        .submit-btn { 
            font-family: var(--font-round);
            padding: 12px 100px; background: linear-gradient(135deg, #f9d423, #ff4e50); 
            color: #000; border: none; border-radius: 30px; cursor: pointer; font-weight: 800; 
            font-size: 16px; box-shadow: 0 4px 15px rgba(255, 78, 80, 0.4);
        }

        /* 氣泡對話框 */
        #comment-wall { margin: 30px auto; max-width: 550px; text-align: left; }
        .comment-item { 
            position: relative; background: var(--bubble-bg); border-radius: 15px; 
            padding: 15px 20px; margin-bottom: 20px; font-size: 14px; border: 1.5px solid rgba(255,255,255,0.15);
        }
        .comment-item::after {
            content: ''; position: absolute; left: 25px; bottom: -10px;
            border-width: 10px 10px 0; border-style: solid; border-color: rgba(255,255,255,0.1) transparent transparent;
        }
        .comment-name { color: var(--accent-gold); font-weight: 800; margin-right: 5px; }

        /* 跑道與文字 */
        #track-wrapper { width: 100%; max-width: 550px; margin: 0 auto; position: relative; }
        svg { width: 100%; height: auto; overflow: visible; }
        .path-main { fill: none; stroke: url(#track-gradient); stroke-width: 3; stroke-linecap: round; }
        .milestone-dot { fill: #fff; box-shadow: 0 0 5px #fff; }
        .milestone-text { 
            font-family: var(--font-round); fill: #ffffff; font-size: 8px; font-weight: 800; 
            paint-order: stroke; stroke: var(--bg-color); stroke-width: 2px;
        }

        .runner { 
            position: absolute; width: 44px; height: 44px; display: flex; flex-direction: column; align-items: center; 
            z-index: 5; pointer-events: none; margin-left: -22px; margin-top: -40px;
            animation: runnerFloating 2s ease-in-out infinite !important;
        }
        @keyframes runnerFloating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        .user-photo { width: 34px; height: 34px; border-radius: 50%; border: 2px solid #fff; box-shadow: 0 0 10px rgba(0,210,255,0.5); }
        .label { background: linear-gradient(135deg, #ff4e50, #f9d423); color: #000; font-size: 10px; font-weight: 800; padding: 1px 8px; border-radius: 10px; border: 1px solid #fff; }

        #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-color); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="logo-container"><img src="https://raw.githubusercontent.com/adeerlulu/runrundondon/main/links/LOGO.png" class="main-logo"></div>
        <input type="password" id="entry-pw" placeholder="密碼 1234">
        <button class="submit-btn" style="color:white; background: #3a7bd5; margin-top:20px;" onclick="checkEntry()">進入網頁</button>
    </div>

    <div id="main-content" style="display:none;">
        <div class="logo-container"><img src="https://raw.githubusercontent.com/adeerlulu/runrundondon/main/links/LOGO.png" alt="跑跑動動" class="main-logo"></div>

        <div class="controls-wrapper">
            <div class="control-row">
                <div class="input-group">
                    <div class="input-box">
                        <label>是哪位運動家</label>
                        <select id="user-select"><option value="">+ 新成員</option></select>
                    </div>
                    <div class="input-box" id="new-name-box">
                        <input type="text" id="new-name" placeholder="輸入名字">
                    </div>
                    <button id="avatar-btn" style="font-family: var(--font-round); background:#2c5282; color:white; border:none; padding:10px; border-radius:12px; cursor:pointer; font-size:12px; height:41px; min-width:80px;" onclick="toggleModal(true)">選擇頭像</button>
                </div>
                <div class="input-box">
                    <label>今日運動量</label>
                    <input type="number" id="mins" placeholder="mins" min="0">
                </div>
            </div>
            <div class="control-row">
                <div class="input-box">
                    <label>今日碎碎念</label>
                    <input type="text" id="thought-input" placeholder="只能碎念30字" maxlength="30">
                </div>
            </div>
            <div class="submit-container">
                <button class="submit-btn" onclick="handleUpdate()">GO!</button>
            </div>
        </div>

        <div id="comment-wall"><div id="comment-list"></div></div>

        <div id="modal-overlay" onclick="toggleModal(false)" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:2500;"></div>
        <div id="avatar-modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#1a2a44; padding:20px; border-radius:20px; border:2px solid var(--accent-blue); z-index:3000; width: 280px;">
            <div class="avatar-grid" id="avatar-picker" style="display:grid; grid-template-columns:repeat(4,1fr); gap:10px;"></div>
            <button class="submit-btn" style="margin-top:15px; width:100%; color: white; font-size:14px; padding:10px;" onclick="toggleModal(false)">確定</button>
        </div>
        
        <div id="track-wrapper">
            <svg viewBox="0 0 200 520" id="main-svg">
                <defs>
                    <linearGradient id="track-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#00d2ff" /><stop offset="50%" style="stop-color:#f9d423" /><stop offset="100%" style="stop-color:#ff4e50" />
                    </linearGradient>
                </defs>
                <path id="s-path" class="path-main" d="M 35 50 H 165 A 35 35 0 0 1 165 120 H 35 A 35 35 0 0 0 35 190 H 165 A 35 35 0 0 1 165 260 H 35 A 35 35 0 0 0 35 330 H 165 A 35 35 0 0 1 165 400 H 35 A 35 35 0 0 0 35 470" />
                <text x="15" y="505" fill="#ff4e50" font-size="12" font-weight="900">FINISH 7500</text>
                <g id="milestones-group"></g>
            </svg>
        </div>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDqX_tZqqfw0txXpd-b4AWuolhgQgU6lLU", authDomain: "runrundondon-31b12.firebaseapp.com", databaseURL: "https://runrundondon-31b12-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "runrundondon-31b12" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function checkEntry() { if (document.getElementById('entry-pw').value === "1234") { localStorage.setItem('last_login_time', new Date().getTime().toString()); location.reload(); } else { alert("密碼錯誤"); } }
        if (localStorage.getItem('last_login_time') && (new Date().getTime() - parseInt(localStorage.getItem('last_login_time'))) / 60000 < 30) {
            document.getElementById('main-content').style.display = 'block';
            document.getElementById('auth-overlay').style.display = 'none';
        }

        function drawMilestones() {
            const path = document.getElementById('s-path');
            const group = document.getElementById('milestones-group');
            const pathLength = path.getTotalLength();
            group.innerHTML = "";
            for (let i = 0; i <= 7500; i += 500) {
                const point = path.getPointAtLength((i / 7500) * pathLength);
                const dot = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                dot.setAttribute("cx", point.x); dot.setAttribute("cy", point.y); dot.setAttribute("r", "2.5");
                dot.setAttribute("class", "milestone-dot");
                group.appendChild(dot);

                const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
                text.setAttribute("class", "milestone-text");
                text.textContent = i;
                text.setAttribute("x", point.x);
                text.setAttribute("y", point.y - 8);
                text.setAttribute("text-anchor", "middle");
                group.appendChild(text);
            }
        }

        // 頭像生成
        const baseUrl = "https://raw.githubusercontent.com/adeerlulu/runrundondon/main/icons/";
        for (let i = 1; i <= 12; i++) {
            const fileName = i < 10 ? '0' + i : i;
            const img = document.createElement('img');
            img.src = `${baseUrl}${fileName}.png`;
            img.style = "width:50px; height:50px; cursor:pointer; border-radius:8px; border:2px solid transparent; background:#fff;";
            img.onclick = function() { 
                document.querySelectorAll('#avatar-picker img').forEach(el => el.style.borderColor = 'transparent');
                this.style.borderColor = '#00d2ff';
                window.selectedAvatarUrl = this.src;
            };
            document.getElementById('avatar-picker').appendChild(img);
        }

        function toggleModal(show) { document.getElementById('avatar-modal').style.display = show ? 'block' : 'none'; document.getElementById('modal-overlay').style.display = show ? 'block' : 'none'; }

        function handleUpdate() {
            const name = document.getElementById('user-select').value || document.getElementById('new-name').value.trim();
            const mins = parseInt(document.getElementById('mins').value);
            const thought = document.getElementById('thought-input').value.trim();
            if (!name || isNaN(mins)) { alert("請填寫資訊"); return; }
            const userRef = db.ref('players/' + name);
            userRef.once('value').then(snapshot => {
                const data = snapshot.val() || { score: 0, photo: "" };
                const updates = { name: name, score: data.score + mins, photo: window.selectedAvatarUrl || data.photo, lastUpdate: Date.now() };
                if (thought) updates.lastThought = thought;
                return userRef.update(updates);
            }).then(() => location.reload());
        }

        db.ref('players').on('value', (snapshot) => {
            const players = snapshot.val();
            const path = document.getElementById('s-path');
            if(!players || !path) return;
            const playersArr = Object.values(players);
            document.getElementById('user-select').innerHTML = '<option value="">+ 新成員</option>' + playersArr.map(p => `<option value="${p.name}">${p.name}</option>`).join('');
            
            // 碎碎念氣泡列表
            const thoughts = playersArr.filter(p => p.lastThought).sort((a,b) => b.lastUpdate - a.lastUpdate).slice(0,3);
            document.getElementById('comment-list').innerHTML = thoughts.map(p => `<div class="comment-item"><span class="comment-name">${p.name}</span> 說：${p.lastThought}</div>`).join('');
            
            // 渲染運動家
            document.querySelectorAll('.runner').forEach(r => r.remove());
            playersArr.forEach(p => {
                const point = path.getPointAtLength((Math.min(p.score/7500, 1)) * path.getTotalLength());
                const runner = document.createElement('div');
                runner.className = 'runner';
                runner.style.left = `${(point.x / 200) * 100}%`;
                runner.style.top = `${(point.y / 520) * 100}%`;
                runner.innerHTML = `<img src="${p.photo}" class="user-photo"><span class="label">${p.name}</span>`;
                document.getElementById('track-wrapper').appendChild(runner);
            });
            drawMilestones();
        });

        // 監聽下拉選單：動態切換按鈕文字與新成員欄位
        document.getElementById('user-select').addEventListener('change', function() {
            const isNew = this.value === "";
            document.getElementById('new-name-box').style.display = isNew ? "block" : "none";
            // 變更按鈕文字
            document.getElementById('avatar-btn').innerText = isNew ? "選擇頭像" : "更改頭像";
        });
    </script>
</body>
</html>
