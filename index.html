<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑跑動動 RunRun! DonDon!</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=M+PLUS+Rounded+1c:wght@500;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --bg-color: #0b1e3b;
            --panel-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --accent-blue: #00d2ff;
            --accent-gold: #f9d423;
            --bubble-bg: rgba(255, 255, 255, 0.1);
            --track-yellow: #f9d423;
            --font-round: 'M PLUS Rounded 1c', 'Quicksand', 'Microsoft JhengHei', sans-serif;
        }

        html { scroll-behavior: smooth; }
        body { font-family: var(--font-round); background-color: var(--bg-color); margin: 0; padding: 20px; text-align: center; color: var(--text-main); overflow-x: hidden; }
        
        .main-container { max-width: 1200px; margin: 0 auto; }
        .logo-container { margin: 20px auto; max-width: 400px; }
        .main-logo { width: 100%; height: auto; filter: drop-shadow(0 0 12px rgba(0, 210, 255, 0.5)); }

        /* 控制面板：電腦版橫向 */
        .controls-wrapper { 
            margin: 0 auto 50px auto; max-width: 900px; 
            background: var(--panel-bg); padding: 30px; border-radius: 40px; 
            border: 2px solid var(--track-yellow); 
            display: flex; flex-direction: column; gap: 20px; 
        }
        .control-row { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: flex-end; gap: 15px; }
        .input-group { display: flex; gap: 10px; align-items: flex-end; flex: 1; min-width: 300px; }
        
        input, select { 
            font-family: var(--font-round); background: rgba(255, 255, 255, 0.15); 
            border: 1px solid rgba(255, 255, 255, 0.3); padding: 12px; 
            border-radius: 15px; color: #fff; outline: none; width: 100%; 
        }

        .submit-btn { 
            font-family: var(--font-round); padding: 12px 60px; 
            background: linear-gradient(135deg, #f9d423, #ff4e50); 
            color: #000; border: none; border-radius: 30px; cursor: pointer; font-weight: 800; 
        }

        /* 跑道區域：電腦版寬螢幕展現 */
        #track-wrapper { 
            width: 100%; margin: 150px auto; position: relative; 
            min-height: 300px;
        }
        
        /* 動態 SVG 容器 */
        .svg-container { width: 100%; max-width: 1100px; margin: 0 auto; }
        
        .path-main { 
            fill: none; stroke: url(#track-gradient); stroke-width: 8; stroke-linecap: round;
            filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.5));
            stroke-dasharray: 2000; stroke-dashoffset: 0;
            animation: flowEffect 10s linear infinite; 
        }
        @keyframes flowEffect { from { stroke-dashoffset: 2000; } to { stroke-dashoffset: 0; } }

        .milestone-text { font-size: 10px; fill: #fff; font-weight: 800; paint-order: stroke; stroke: var(--bg-color); stroke-width: 2px; }

        /* 角色 */
        .runner { 
            position: absolute; width: 50px; height: 50px; z-index: 50; cursor: pointer; 
            transform: translate(-50%, -50%); transition: all 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: runnerFloating 2s ease-in-out infinite;
        }
        .user-photo { width: 100%; height: 100%; border-radius: 50%; border: 3px solid #fff; box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); background: #fff; }

        /* 碎碎念區域：電腦版三欄排版 */
        #comment-list { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 20px; margin-top: 20px; 
        }
        .comment-item { 
            background: var(--bubble-bg); padding: 20px; border-radius: 20px; 
            display: flex; gap: 15px; border: 1px solid rgba(255,255,255,0.1); text-align: left;
        }
        .comment-avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--accent-gold); }

        /* 手機版適應性修正 */
        @media (max-width: 768px) {
            #track-wrapper { margin: 80px auto; }
            .controls-wrapper { padding: 20px; }
            .runner { width: 40px; height: 40px; }
        }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="logo-container"><img src="https://raw.githubusercontent.com/adeerlulu/runrundondon/main/links/LOGO.png" class="main-logo"></div>
    <input type="password" id="entry-pw" placeholder="請輸入密語">
    <button class="go-btn" onclick="checkEntry()">GO!</button>
</div>

<div class="main-container" id="main-content" style="display:none;">
    <div class="logo-container"><img src="https://raw.githubusercontent.com/adeerlulu/runrundondon/main/links/LOGO.png" class="main-logo"></div>

    <div class="controls-wrapper">
        <div class="control-row">
            <div class="input-group">
                <select id="user-select"><option value="">+ 新運動家</option></select>
                <div id="new-name-box"><input type="text" id="new-name" placeholder="名字"></div>
                <button id="avatar-btn" style="background:#2c5282; color:white; border:none; padding:10px; border-radius:12px; cursor:pointer; min-width:80px;" onclick="toggleModal(true)">頭像</button>
            </div>
            <input type="number" id="mins" style="width:100px" placeholder="分鐘">
        </div>
        <div class="control-row">
            <input type="text" id="thought-input" placeholder="寫下今天的碎碎念..." maxlength="30">
            <button class="submit-btn" onclick="handleUpdate()">送出紀錄</button>
        </div>
    </div>

    <div id="track-wrapper">
        <h3 style="color:var(--accent-gold); margin-bottom:40px">跑跑跑！向前跑！</h3>
        <div class="svg-container">
            <svg id="main-svg" viewBox="0 0 1000 200">
                <defs>
                    <linearGradient id="track-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#00d2ff" />
                        <stop offset="50%" stop-color="#f9d423" />
                        <stop offset="100%" stop-color="#ff4e50" />
                    </linearGradient>
                </defs>
                <path id="h-path" class="path-main" d="M 50 100 C 250 20, 450 180, 650 100 C 850 20, 950 100, 950 100" />
                <g id="milestones-group"></g>
            </svg>
        </div>
    </div>

    <div id="comment-wall" style="margin-top: 200px">
        <h3 style="color:var(--accent-gold); text-align:left">動動碎碎念</h3>
        <div id="comment-list"></div>
    </div>
</div>

<div id="info-overlay" onclick="closeInfo()">
    <div class="info-card" onclick="event.stopPropagation()">
        <h2 id="info-name"></h2><span class="score-num" id="info-score"></span><p>分鐘</p>
    </div>
</div>

<div id="modal-overlay" onclick="toggleModal(false)" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:2500;"></div>
<div id="avatar-modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#1a2a44; padding:20px; border-radius:20px; z-index:3000; width: 280px;">
    <div class="avatar-grid" id="avatar-picker" style="display:grid; grid-template-columns:repeat(4,1fr); gap:10px;"></div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDqX_tZqqfw0txXpd-b4AWuolhgQgU6lLU", authDomain: "runrundondon-31b12.firebaseapp.com", databaseURL: "https://runrundondon-31b12-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "runrundondon-31b12" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function checkEntry() { if (document.getElementById('entry-pw').value === "1234") { localStorage.setItem('last_login_time', new Date().getTime()); location.reload(); } }
    if (localStorage.getItem('last_login_time')) { document.getElementById('main-content').style.display = 'block'; document.getElementById('auth-overlay').style.display = 'none'; }

    function toggleModal(show) { document.getElementById('avatar-modal').style.display = show ? 'block' : 'none'; document.getElementById('modal-overlay').style.display = show ? 'block' : 'none'; }
    function closeInfo() { document.getElementById('info-overlay').style.display = 'none'; }

    const baseUrl = "https://raw.githubusercontent.com/adeerlulu/runrundondon/main/icons/";
    for (let i = 1; i <= 12; i++) {
        let img = document.createElement('img'); img.src = `${baseUrl}${i<10?'0'+i:i}.png`;
        img.className = "picker-img";
        img.style = "width:50px; cursor:pointer; background:#fff; border-radius:8px;";
        img.onclick = function() { window.selectedAvatarUrl = this.src; toggleModal(false); };
        document.getElementById('avatar-picker').appendChild(img);
    }

    db.ref('players').on('value', (snapshot) => {
        const players = snapshot.val() || {};
        const path = document.getElementById('h-path');
        const pathLength = path.getTotalLength();
        const playersArr = Object.values(players);

        // 碎碎念列表
        document.getElementById('comment-list').innerHTML = playersArr.filter(p => p.lastThought).sort((a,b) => b.lastUpdate - a.lastUpdate).slice(0,6).map(p => `
            <div class="comment-item">
                <img src="${p.photo}" class="comment-avatar">
                <div><b style="color:var(--accent-gold)">${p.name}</b><br><span style="font-size:13px">${p.lastThought}</span></div>
            </div>`).join('');

        // 跑者定位
        document.querySelectorAll('.runner').forEach(r => r.remove());
        playersArr.forEach(p => {
            const ratio = Math.min(p.score / 7500, 1);
            const point = path.getPointAtLength(ratio * pathLength);
            const runner = document.createElement('div');
            runner.className = 'runner';
            runner.style.left = `${(point.x / 1000) * 100}%`;
            runner.style.top = `${(point.y / 200) * 100}%`;
            runner.innerHTML = `<img src="${p.photo}" class="user-photo">`;
            runner.onclick = () => { document.getElementById('info-name').innerText = p.name; document.getElementById('info-score').innerText = p.score; document.getElementById('info-overlay').style.display='flex'; };
            document.getElementById('track-wrapper').appendChild(runner);
        });

        // 繪製刻度
        const mGroup = document.getElementById('milestones-group');
        mGroup.innerHTML = "";
        for (let i = 0; i <= 7500; i += 1500) {
            const pt = path.getPointAtLength((i/7500) * pathLength);
            mGroup.innerHTML += `<circle cx="${pt.x}" cy="${pt.y}" r="4" fill="#fff"/>
                                 <text x="${pt.x}" y="${pt.y+25}" class="milestone-text" text-anchor="middle">${i}</text>`;
        }
    });

    function handleUpdate() {
        const name = document.getElementById('user-select').value || document.getElementById('new-name').value.trim();
        const mins = parseInt(document.getElementById('mins').value);
        if (!name || isNaN(mins)) return;
        db.ref('players/' + name).once('value').then(s => {
            const d = s.val() || {score:0, photo: window.selectedAvatarUrl || ""};
            db.ref('players/' + name).update({
                name: name, score: d.score + mins, 
                photo: window.selectedAvatarUrl || d.photo,
                lastThought: document.getElementById('thought-input').value,
                lastUpdate: Date.now()
            }).then(() => location.reload());
        });
    }
</script>
</body>
</html>
