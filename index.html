<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑跑動動 RunRun! DonDon!</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --bg-color: #0b1e3b;
            --panel-bg: rgba(255, 255, 255, 0.05);
            --text-main: #ffffff;
            --accent-blue: #00d2ff;
        }

        body { 
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; 
            background-color: var(--bg-color); 
            margin: 0; padding: 20px; text-align: center; color: var(--text-main);
            min-height: 100vh;
        }

        h1 { font-size: 3rem; margin: 0; background: linear-gradient(to right, #ff4e50, #f9d423, #00d2ff, #9d50bb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }
        .subtitle { font-size: 1.2rem; opacity: 0.8; margin-bottom: 20px; }

        /* S 型跑道區域 */
        #track-wrapper { width: 100%; max-width: 500px; margin: 0 auto; position: relative; }
        svg { width: 100%; height: auto; display: block; overflow: visible; }
        
        /* 跑道樣式：使用圓角端點與平滑連接 */
        .path-main { fill: none; stroke: url(#track-gradient); stroke-width: 28; stroke-linecap: round; stroke-linejoin: round; }
        .path-shadow { fill: none; stroke: rgba(255,255,255,0.05); stroke-width: 32; stroke-linecap: round; }

        /* 跑者頭像樣式 */
        .runner {
            position: absolute; width: 45px; height: 45px;
            display: flex; flex-direction: column; align-items: center;
            transition: all 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 100; pointer-events: none;
            margin-left: -22.5px; margin-top: -45px; 
        }

        .user-photo {
            width: 35px; height: 35px;
            border-radius: 8px; /* 圓角顯示 */
            border: 2px solid white;
            box-shadow: 0 0 12px rgba(0, 210, 255, 0.6);
            object-fit: cover;
            background: #222;
        }

        .label { 
            background: rgba(0, 0, 0, 0.85); color: white; font-size: 10px; font-weight: bold;
            padding: 2px 8px; border-radius: 10px; white-space: nowrap;
            border: 1px solid var(--accent-blue); margin-top: 4px;
        }

        /* 玻璃擬態面板 */
        .controls-container {
            margin-top: 30px; padding: 20px;
            background: var(--panel-bg); backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 24px;
            display: inline-flex; flex-wrap: wrap; justify-content: center; gap: 15px;
        }

        .input-box { display: flex; flex-direction: column; align-items: flex-start; }
        label { font-size: 11px; margin-bottom: 4px; color: var(--accent-blue); font-weight: bold; }

        input, select { 
            background: rgba(255,255,255,0.12); border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 12px; border-radius: 10px; color: white; outline: none; width: 130px;
            font-size: 14px;
        }
        select option { background: #1a2a44; color: white; }

        #file-btn {
            background: #2c5282; color: white; padding: 10px; border-radius: 10px;
            font-size: 12px; cursor: pointer; border: 1px solid rgba(255,255,255,0.2);
        }

        button { 
            padding: 12px 35px; background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: white; border: none; border-radius: 30px; cursor: pointer;
            font-weight: bold; font-size: 16px; box-shadow: 0 4px 15px rgba(0, 210, 255, 0.4);
            transition: 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 210, 255, 0.6); }
    </style>
</head>
