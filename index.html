<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跑跑動動 RunRun!DonDon!</title>

    <style>
        :root {
            --header-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --track-gradient: linear-gradient(90deg, #2c3e50 0%, #4ca1af 100%);
            --accent-color: #00f2fe;
        }

        body { 
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; 
            text-align: center; 
            background: #f8f9fa; 
            margin: 0; 
            padding: 30px 20px;
            color: #333;
        }

        /* 標題樣式優化 */
        .title-container { margin-bottom: 40px; }
        h1 { 
            font-size: 3.5rem; 
            margin: 0; 
            background: var(--header-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            letter-spacing: 4px;
        }
        .subtitle {
            font-size: 1.5rem;
            color: #555;
            font-weight: 700;
            margin-top: 5px;
            letter-spacing: 2px;
        }

        /* 跑道容器 */
        #track-container { 
            width: 100%; 
            max-width: 900px; 
            background: var(--track-gradient); 
            margin: 20px auto; 
            padding: 25px 0; 
            border-radius: 30px; 
            border: 6px solid #1a2a3a;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .lane { 
            height: 80px; 
            border-bottom: 1px dashed rgba(255,255,255,0.15); 
            position: relative; 
            display: flex; 
            align-items: center; 
        }
        .lane:last-child { border-bottom: none; }
