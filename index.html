    <script>
        // --- Firebase é…ç½® ---
        const firebaseConfig = {
            apiKey: "AIzaSyDqX_tZqqfw0txXpd-b4AWuolhgQgU6lLU",
            authDomain: "runrundondon-31b12.firebaseapp.com",
            databaseURL: "https://runrundondon-31b12-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "runrundondon-31b12",
            storageBucket: "runrundondon-31b12.firebasestorage.app",
            messagingSenderId: "466713105396",
            appId: "1:466713105396:web:c0651103b028978cd9dfa1"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 1. é©—è­‰å¯†èªé€²å…¥ç¶²é 
        function checkEntry() {
            const pw = document.getElementById('entry-pw').value;
            if (pw === "hello") {
                document.getElementById('auth-overlay').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else {
                alert("å¯†èªéŒ¯èª¤ï¼Œç„¡æ³•é€²å…¥ï¼");
            }
        }

        let base64Photo = "";
        const userSelect = document.getElementById('user-select');
        const newNameInput = document.getElementById('new-name');
        const photoBox = document.getElementById('photo-box');

        // 2. åœ–ç‰‡è™•ç†
        document.getElementById('photo-file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    base64Photo = event.target.result;
                    document.getElementById('file-status').innerText = "âœ… å·²é¸å–";
                };
                reader.readAsDataURL(file);
            }
        });

        // 3. åˆ‡æ›ä½¿ç”¨è€…æ¨¡å¼ï¼ˆéš±è—/é¡¯ç¤ºæ¬„ä½ï¼‰
        userSelect.addEventListener('change', function() {
            const isNew = this.value === "";
            newNameInput.style.display = isNew ? "block" : "none";
            photoBox.style.display = isNew ? "flex" : "none";
        });

        // 4. æ›´æ–°é€²åº¦
        function handleUpdate() {
            const selectedUser = userSelect.value;
            const name = selectedUser || newNameInput.value.trim();
            const mins = parseInt(document.getElementById('mins').value);

            if (!name || isNaN(mins)) { alert("è«‹å¡«å¯«å§“åèˆ‡é‹å‹•æ™‚æ•¸"); return; }

            const userRef = db.ref('players/' + name);
            userRef.once('value').then(snapshot => {
                const data = snapshot.val() || { score: 0, photo: "" };
                return userRef.update({
                    name: name,
                    score: data.score + mins,
                    photo: base64Photo || data.photo || ""
                });
            }).then(() => {
                alert("ğŸ’ª æ›´æ–°å®Œæˆï¼");
                location.reload();
            });
        }

        // 5. ç›£è½ Firebase æ›´æ–°é¸å–®èˆ‡è·‘é“
        db.ref('players').on('value', (snapshot) => {
            const players = snapshot.val();
            const path = document.getElementById('s-path');
            const pathLength = path.getTotalLength();
            const wrapper = document.getElementById('track-wrapper');
            
            document.querySelectorAll('.runner').forEach(r => r.remove());
            userSelect.innerHTML = '<option value="">+ æ–°é‹å‹•å®¶</option>';

            if (!players) return;

            Object.values(players).forEach(p => {
                // æ›´æ–°é¸å–®
                const opt = document.createElement('option');
                opt.value = p.name; opt.innerText = p.name;
                userSelect.appendChild(opt);

                // è¨ˆç®—åº§æ¨™
                const progress = Math.min(p.score / 7800, 1);
                const point = path.getPointAtLength(progress * pathLength);
                
                const runner = document.createElement('div');
                runner.className = 'runner';
                runner.style.left = `${(point.x / 200) * 100}%`;
                runner.style.top = `${(point.y / 450) * 100}%`;
                
                const photoSrc = p.photo || 'https://via.placeholder.com/30?text=ğŸ‘¤';
                runner.innerHTML = `
                    <img src="${photoSrc}" class="user-photo">
                    <span class="label">${p.name}: ${p.score}</span>
                `;
                wrapper.appendChild(runner);
            });
        });
    </script>
